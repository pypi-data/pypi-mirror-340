[project]
name = "shared-beta"
version = "0.0.1"
authors = [
  { name = "YUWEI.LAI 賴昱瑋", email = "YUWEI.LAI@deltaww.com" },
]
license = {text = "MIT"}  
dependencies = [  
    "blinker==1.6.2",  
    "certifi==2023.5.7",  
    "charset-normalizer==3.1.0",  
    "click==8.1.4",  
    "colorama==0.4.6",  
    "dnspython==2.3.0",  
    "exceptiongroup==1.1.2",  
    "Flask==2.3.2",  
    "idna==3.4",  
    "iniconfig==2.0.0",  
    "itsdangerous==2.1.2",  
    "Jinja2==3.1.4",  
    "MarkupSafe==2.1.3",  
    "packaging==23.1",  
    "pluggy==1.2.0",  
    "pymongo==4.4.0",  
    "pytest==7.4.0",  
    "PyYAML==6.0",  
    "requests==2.31.0",  
    "tomli==2.0.1",  
    "urllib3==2.0.3",  
    "Werkzeug==2.3.6",  
    "psycopg2-binary==2.9.9"  
]  
description = "Internal utilities for MongoDB, Redis, and other services"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://corecode.deltaww.com/iot-team/utility/shared/edge-shared"
"Bug Tracker" = "https://corecode.deltaww.com/iot-team/utility/shared/edge-shared"

