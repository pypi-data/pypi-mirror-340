[metadata]
name = atmos-pkg
version = 0.1.0
author = Muhammadali-Akbarov
author_email = muhammadali17abc@gmail.com
description = A Python library for the Atmos payment provider
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Muhammadali-Akbarov/atmos-pkg
project_urls = 
	Bug Tracker = https://github.com/Muhammadali-Akbarov/atmos-pkg/issues
	Documentation = https://github.com/Muhammadali-Akbarov/atmos-pkg
	Source Code = https://github.com/Muhammadali-Akbarov/atmos-pkg
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Libraries :: Python Modules

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.7
install_requires = 
	requests>=2.25.0

[options.packages.find]
exclude = 
	tests*
	examples*
	venv*

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

