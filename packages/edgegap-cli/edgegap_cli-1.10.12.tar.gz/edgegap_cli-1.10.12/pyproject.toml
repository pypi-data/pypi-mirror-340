[tool.poetry]
name = "edgegap-cli"
version = "1.10.12"
description = "The Edgegap CLI for operations like migrations. It is designed for use within the Edgegap organization."
authors = ["Bastien Roy <bastien@edgegap.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
console-menu = "^0.8.0"
edgegap-logging = "^1.2.0"
alembic = "^1.13.1"
edgegap-database = "^1.6.5"
edgegap-settings = "^1.6.2"
sqlalchemy = "^2.0.29"
click = "^8.1.7"
textual = "^0.58.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.0"
pytest-cov = "^5.0.0"
ruff = "^0.4.2"
pytest-html = "^4.1.1"

[tool.poetry.scripts]
edgegap = 'edgegap_cli.main:cli.run'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
extend = "../../3rdparty/ruff/ruff.toml"