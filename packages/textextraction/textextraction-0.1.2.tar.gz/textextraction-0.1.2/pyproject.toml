[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["textextraction","textextraction.engines"]

[project]
name = "textextraction"
version = "0.1.2"
description = "Extract and process text from images and PDFs"
readme = "README.md"
requires-python = ">=3.6"
license = "MIT"
authors = [
    {name = "Nikhil K Singh", email = "nsr.nikhilsingh@gmail.com"},
]
keywords = ["ocr", "text extraction", "pdf", "image processing", "document processing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Text Processing :: General",
]

dependencies = [
    "nltk>=3.9,<4.0",
    "Pillow>=11.0,<12.0",
    "pdfminer.six>=20221105",
    "pytesseract>=0.3.0",
    "pdf2image>=1.17.0,<2.0",
    "regex>=2024.0",
    "easyocr>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "flake8>=6.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "sphinx>=7.0.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "sphinx-autodoc-typehints>=1.25.2",
    "sphinxcontrib-napoleon>=0.7",
    "docutils>=0.20",
]

[project.urls]
Documentation = "https://textextraction.readthedocs.io/"
"Bug Reports" = "https://github.com/Nikhil-K-Singh/textextraction/issues"
"Source Code" = "https://github.com/Nikhil-K-Singh/textextraction" 