[build-system]
requires = ["flit_core >=3.4"]
build-backend = "flit_core.buildapi"

[project]
name = "rdee-easyarg"
version = "25.4.10"
readme = "README.md"
authors = [{ name = "Roadelse", email = "roadelse@qq.com" }]
license = { file = "LICENSE" }
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["description"]
dependencies = ["argcomplete", "rich"]

[project.urls]
Home = "https://github.com/Roadelse/rdee-python-easyarg"

[tool.flit.module]
name = "easyarg"

[project.scripts]
pyfexe = "easyarg.__main__:main"
