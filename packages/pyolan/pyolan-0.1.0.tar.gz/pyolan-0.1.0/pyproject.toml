[project]
name = "pyolan"
version = "0.1.0"
description = "One Letter Aerobatic Notation Parser"
readme = "README.md"
authors = [
    { name = "Thomas David", email = "thomasdavid0@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "pydantic>=2.9.2",
    "pfcschemas>=0.1.10",
    "pfc-geometry",
    "flightdata",
    "flightanalysis"
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]
