[project]
name = "prob-spaces"
dynamic = ["version"]
description = ""
authors = [
    { name = "DanielAvdar", email = "66269169+DanielAvdar@users.noreply.github.com" },
]
license = { text = "MIT" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
]
requires-python = ">=3.10"

keywords = [
    "python"
]
dependencies = [
    "torchrl",
    "numpy",
    "gymnasium",
    "torch",
]

[[tool.uv.index]]
name = "pytorch-cu124"
url = "https://download.pytorch.org/whl/cu124"
explicit = true
[tool.uv.sources]
torch = [
  { index = "pytorch-cu124", marker = "platform_system != 'Darwin'"},
]

[install]
prefer-binary = true

[dependency-groups]
dev = [
    "pytest>=7.1.2",
    "hypothesis>=6.23.3",
    "pre-commit>=2.20.0",
    "pre-commit-uv>=4",
    "pytest-cov>=4.0.0",
    "mypy==1.13.0",
    "pytest-parametrization>=2022",
    "ruff>=0.8.2",

    "scipy",
    "gymnasium[all]",
    "pygame",
    "jax",
    "shimmy[gym-v26]",
    "pettingzoo",
    "chess",

    "luxai-s3",

]
docs = [
    "sybil[pytest]",
    "sphinx>=8.2.0; python_version >= '3.11'",
    "sphinx>=7.0.0; python_version < '3.11'",
    "sphinx-rtd-theme>=3.0.2",
]

[tool.hatch.build.targets.sdist]
only-include = ["prob_spaces", ]
source = "."

[tool.hatch.build.targets.wheel]
only-include = ["prob_spaces", ]
source = "."



[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[project.optional-dependencies]

[tool.ruff]
line-length = 120
include = ["pyproject.toml", "tests/**", ]

[tool.ruff.lint]
select = ["F", "B", "I", "F", "W", "E", "A", "N"]

fixable = ["ALL"]

[tool.ruff.lint.isort]
combine-as-imports = true
[tool.mypy]
python_version = "3.11"
disallow_untyped_defs = true
check_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_optional = false
