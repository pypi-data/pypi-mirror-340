[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
artifacts = [
  "/src/e3series/com.py",
  "/src/e3series/types.py",
]


[tool.hatch.build.targets.wheel]
packages = ["src/e3series"]
artifacts = [
  "/src/e3series/com.py",
  "/src/e3series/types.py",
]

[project]
name = "e3series"
version = "0.1.0"
authors = [
  { name="Zuken E3 GmbH", email="e3-support@de.zuken.com" },
]
description = "Python wrapper and utilities for the E3.series COM interface."
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 1 - Planning",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
]

keywords = [
    "Zuken",
    "E3.series",
    "Electrical CAD",
    "ECAD",
    "CAE",
    "Electrical engineering",
    "E3.series COM interface",
    "Electrical CAD scripting",
    "Harness",
    "Electrical cabinet",
    "Formboard",
]

dependencies = [
    "pywin32>=306",
    "psutil>=5.7.3",
    "typing_extensions>=4.13.1",
]

[project.optional-dependencies]
test = [
    "types-pywin32==306.0.0.20240822",
    "mypy==1.5.1",
    "pytest==6.2.5",
]


[project.urls]
Homepage = "https://www.zuken.com/e3series"
Issues = "https://support.zuken.com/global/"


[tool.mypy]
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = "e3series.com"