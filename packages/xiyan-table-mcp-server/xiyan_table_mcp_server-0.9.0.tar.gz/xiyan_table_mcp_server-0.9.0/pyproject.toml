[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xiyan_table_mcp_server"
version = "0.9.0"
description = "A Model Context Protocol (MCP) server that allows AI assistants to display table contents and perform natural language queries."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE.txt"]

authors = [
    { name = "Shixiaorong", email = "shixiaorong.sxr@alibaba-inc.com" }
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.2.0",
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
    "pydantic>=2.0.0",
    "pandas>=2.0.0",
    "pyyaml>=6.0.0",
    "openai",
    "dashscope"
]

[project.scripts]
server = "src.xiyan_table_mcp_server.server:main"

[project.urls]
Homepage = "https://github.com/yourusername/xiyan_table_mcp_server"

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.setuptools]
packages = ["xiyan_table_mcp_server"]

[tool.setuptools.package-data]
xiyan_table_mcp_server = ["*.yaml", "*.json"]