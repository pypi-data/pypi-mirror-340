[tool.poetry]
name = "manta-manim-theme"
packages = [
    { include = "manta" }
]
version = "1.0.0"
description = ""
authors = ["Alexander Nasuta <alexander.nasuta@ima.rwth-aachen.de>"]
readme = "README.md"
include = [
    "README.md",
    "resources/**",
]

[tool.poetry.dependencies]
python = "^3.10,<3.13"
typer = {extras = ["all"], version = "^0.12.5"}
manim = "<0.19"
rich = "^13.8.0"
matplotlib = "^3.8,<3.9"
segno = "^1.6.1"
manim-code-blocks = "^1.0.13"
manim-voiceover = {extras = ["azure", "gtts"], version = "^0.3.7"}
numba = "^0.60.0"
jsonschema = "^4.23.0"
waitress = "^3.0.2"
click = "^8.1.8"
flask = "^3.1.0"

[tool.poetry.scripts]
# install_skip_lock = "poetry install --skip-lock"
# update_skip_lock = "poetry update --skip-lock"
manta = "manta.cli.typer_cli:app"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
sphinx = "^8.0.2"
myst-parser = "^4.0.0"
sphinx-autobuild = "^2024.9.3"
furo = "^2024.8.6"
nbsphinx = "^0.9.5"
jupyterlab = "^4.2.5"
twine = "^5.1.1"
sphinx-copybutton = "^0.5.2"
gymnasium = "^0.28.1"
pyrr = "^0.10"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[pytest]
addopts = "-ra -q no:warnings"
testpaths = "tests"

[tool.poetry.plugins]
[tool.poetry.plugins."console_scripts"]
"manedit" = "manta.manim_editor.__main__:main"
"manim_editor" = "manta.manim_editor.__main__:main"
