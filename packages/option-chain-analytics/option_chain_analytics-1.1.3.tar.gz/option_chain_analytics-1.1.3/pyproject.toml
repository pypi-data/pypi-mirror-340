[tool.poetry]
name = "option_chain_analytics"
version = "1.1.3"
description = "Implementation of data management and outputs queries for Option Chains"
license = "LICENSE.txt"
authors = ["Artur Sepp <artursepp@gmail.com>"]
maintainers = ["Artur Sepp <artursepp@gmail.com>"]
readme = "README.md"
repository = "https://github.com/ArturSepp/OptionChainAnalytics"
documentation = "https://github.com/ArturSepp/OptionChainAnalytics"
keywords= ["options chain", "implied volatility", "volatility surface", "volatility fitting", "options data"]
classifiers=[
        "Development Status :: 4 - Beta",
        "Environment :: Console",
        "Intended Audience :: Financial and Insurance Industry",
        "Intended Audience :: Science/Research",
        "License :: OSI Approved :: MIT License",
        "Natural Language :: English",
        "Operating System :: OS Independent",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3 :: Only",
        "Topic :: Office/Business :: Financial :: Investment",
    ]
packages = [ {include = "option_chain_analytics"}]

[tool.poetry.urls]
"Issues" = "https://github.com/ArturSepp/OptionChainAnalytics/issues"
"Personal website" = "https://artursepp.com"

[tool.poetry.dependencies]
python = ">=3.8"
numba = ">=0.56.4"
numpy = ">=1.22.4"
scipy = ">=1.10"
pandas = ">=1.5.2"
matplotlib = ">=3.2.2"
seaborn = ">=0.12.2"
openpyxl = ">=3.0.10"
PyYAML = ">=6.0"
easydev = ">=0.12.0"
psycopg2 = ">=2.9.5"
pyarrow = ">=10.0.1"
fsspec = ">=2022.11.0"
tqdm = ">=4.64.1"
yfinance = ">0.1.38"
qis = ">=1.0.30"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
