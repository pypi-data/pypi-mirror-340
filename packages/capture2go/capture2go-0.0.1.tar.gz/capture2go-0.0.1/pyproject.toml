[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "capture2go"
version = "0.0.1"
description = "SDK for Capture2Go, the wearable sensor platform by SensorStim Neurotechnology GmbH."
authors = [
    { name="SensorStim Neurotechnology GmbH", email="support@capture2go.com" }
]
license = "MIT"
license-files = ["LICENSES/*.txt"]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://capture2go.com"

[tool.setuptools.packages.find]
where = ["."]
