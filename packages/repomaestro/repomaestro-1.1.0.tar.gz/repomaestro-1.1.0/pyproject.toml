[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"

[installer]
no-binary = [ ":none:" ]

[tool.poetry]
name = "repomaestro"
version = "1.1.0"
description = "Code repositories conductor"
license = "Apache-2.0"
authors = [ "Cliffano Subagio <cliffano@gmail.com>" ]
readme = "README.md"
homepage = "https://github.com/cliffano/repomaestro"
repository = "https://github.com/cliffano/repomaestro"
documentation = "https://github.com/cliffano/repomaestro"
keywords = [ "repomaestro", "..." ]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent"
]

  [[tool.poetry.packages]]
  include = "repomaestro"

  [tool.poetry.scripts]
  repomaestro = "repomaestro:cli"

  [tool.poetry.dependencies]
  python = "^3.10"
  click = "^8.1.7"
  conflog = "^2.0.1"
  Jinja2 = "^3.1.2"
  PyGithub = "^2.5.0"
  PyYAML = "^6.0.2"

[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
twine = "^5.1.1"
wheel = "^0.44.0"

[tool.poetry.group.test.dependencies]
coverage = "^7.6.4"
numpy = "1.26.4"
pylint = "^3.3.1"
pytest = "^8.3.3"
wily = "^1.25.0"

[tool.poetry.group.doc.dependencies]
pylint-report = "^2.4.0"
pytest-html = "^4.1.1"
Sphinx = "^8.1.3"
