[project]
name = "elementfm-mcp-server"
version = "0.3.0"
description = "MCP (Model Control Protocol) server for Element.fm, providing tools for managing podcasts"
readme = "README.md"
requires-python = ">=3.13"
license = "GPL-3.0-or-later"
authors = [
    { name = "Element.fm Team" }
]
keywords = ["podcast", "mcp", "element.fm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Sound/Audio",
]
dependencies = [
    "mcp[cli]>=1.6.0",
    "pydantic>=2.11.1",
    "requests>=2.32.3",
]

[project.urls]
Homepage = "https://element.fm"
Repository = "https://gitlab.com/elementfm/mcp"
Documentation = "https://gitlab.com/elementfm/docs"

[project.scripts]
elementfm_mcp_server = "elementfm_mcp_server.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["elementfm_mcp_server"]
