[tool.poetry]
name = "jsonpath-nz"
version = "0.1.4"
description = "A Python library for bidirectional conversion between JSON objects and JSONPath expressions"
authors = [
    "Yakub Mohammad <yakub@arusatech.com> <arusatechnology@gmail.com>",
    "Rishaad <rishaad@arusatech.com>"
]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/arusatech/jsonpath-nz"
repository = "https://github.com/arusatech/jsonpath-nz"
documentation = "https://github.com/arusatech/jsonpath-nz#readme"
keywords = ["json", "jsonpath", "converter", "dict"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [
    { include = "jsonpath_nz" }
]

[tool.poetry.dependencies]
python = ">=3.7"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
black = "^23.0"
isort = "^5.0"
flake8 = "^6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"