[metadata]
name = djangocms-jq
version = file:VERSION
description = DjangoCMS jq - Show JSON value
long_description = file: README.md
long_description_content_type = text/markdown
license = GPLv3+
author = Zdeněk Böhm
author_email = zdenek.bohm@nic.cz
url = https://gitlab.nic.cz/djangocms-apps/djangocms-jq
classifiers = 
	Typing :: Typed
	Programming Language :: Python
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.12
	Framework :: Django CMS :: 3.7

[options]
zip_safe = false
python_requires = >=3.9
packages = find:
include_package_data = true
install_requires = 
	django~=4.2
	django-cms
	jq
	requests
setup_requires = 
	babel

[options.extras_require]
quality = 
	doc8
	flake8
	isort
	mypy
	pydocstyle
test = 
	responses
types = 
	types-requests

[compile_catalog]
domain = django
directory = djangocms_jq/locale

[flake8]
max-line-length = 120
max-complexity = 15
exclude = migrations

[mypy]
disallow_untyped_defs = true
disallow_incomplete_defs = true
exclude = migrations|tests

[mypy-django.*]
ignore_missing_imports = True

[mypy-cms.*]
ignore_missing_imports = True

[isort]
line_length = 120
known_first_party = djangocms_jq
known_third_party = django
combine_as_imports = true
skip = migrations

[pydocstyle]
add_select = D204,D400,D401
add_ignore = D105,D106,D107
match_dir = (?!migrations|\.).*

[doc8]
max-line-length = 120
allow-long-titles = true

[egg_info]
tag_build = 
tag_date = 0

