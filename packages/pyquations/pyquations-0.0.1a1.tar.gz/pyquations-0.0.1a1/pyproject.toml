[build-system]
requires = ["setuptools>=42", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "pyquations"
dynamic = ["version"]
description = "Simplify integrating equations into Python."
readme = "README.md"
license-files = ["LICENSE"]
authors = [{name = "Mitchell Gottlieb"}]
dependencies = []
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
]

[project.optional-dependencies]
dev = [
    "ruff",
]
test = [
    "pytest",
    "pytest-cov",
]

[project.urls]
Documentation = "https://pyquations.com"
Source = "https://github.com/mitchell-gottlieb/pyquations"
Donate = "https://github.com/sponsors/mitchell-gottlieb"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"

[tool.ruff]
line-length = 88
select = ["E", "F", "W"]
ignore = ["E501"]

[tool.mypy]
strict = true
ignore_missing_imports = true
show_error_codes = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unreachable = true
warn_return_any = true

[tool.pytest.ini_options]
addopts = "--cov=pyquations --cov-fail-under=100"

[tool.coverage.run]
branch = true
source = ["pyquations"]

[tool.coverage.report]
ignore_errors = false
show_missing = true
skip_covered = true