[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "repare"
authors = [
  {name="Edward Huang", email="edwardhuang02@gmail.com"},
]
description = "Reconstruct ancient pedigrees."
dynamic = ["version"]
requires-python = ">= 3.10"
dependencies = [
    "matplotlib",
    "networkx",
    "pandas",
    "tqdm",
]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]

[project.optional-dependencies]
benchmark = ["scikit-learn", "seaborn"]
plot = ["pygraphviz"]

[project.scripts]
repare = "repare.main:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # isort
    "I",
]
