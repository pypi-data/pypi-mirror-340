[project]
name = "splinecalib"
version = "0.0.13"
dependencies = ["pandas>=1.3",
        "numpy>=1.23.5",
        "scipy>=1.6",
        "matplotlib>=1.0",
        "joblib>=0.14.1",
]

[project.optional-dependencies]
dev = ["Cython>=3.0.0", "build", "setuptools"]

[build-system]
requires = ["setuptools", "wheel", "Cython>=3.1.0b1","numpy>=2.0.0","scipy>=1.15",]
build-backend = "setuptools.build_meta"
