[tool.poetry]
name = "bpm-ai-core"
version = "2.7.1"
description = "Core AI abstractions and helpers."
authors = ["Bennet Krause <bennet.krause@holisticon.de>"]
repository = "https://github.com/holunda-io/bpm-ai"
homepage = "https://www.holisticon.de/"
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
jinja2 = "^3.1.3"
tenacity = "^8.2.3"
pydantic = "2.9.2"
pillow = "^10.1.0"
pdf2image = "^1.17.0"
requests = "^2.31.0"
xmltodict = "^0.13.0"
aiohttp = "^3.9.3"
pypdfium2 = "^4.29.0"
diskcache = "^5.6.3"
psutil = "^6.1.0"


[tool.poetry.group.test.dependencies]
pytest = "^7.4.2"
pytest-asyncio = "^0.23.5"
pytest-dotenv = "^0.5.2"

[tool.poetry.group.dev.dependencies]
openai = "^1.11.0"
anthropic = "^0.23.1"
mistralai = "^0.1.3"
langfuse = "^2.7.6"
amazon-textract-prettyprinter = "^0.1.9"
aiobotocore = "^2.12.1"
azure-storage-blob = "^12.19.1"
azure-ai-translation-text = "^1.0.0b1"
azure-ai-documentintelligence = "^1.0.0b2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
