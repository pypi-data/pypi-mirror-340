# When accessing this in the code you'll work with it as a dict.
# ENV variables will be replaced with their values. This is done with the envyaml package that is in the code template `load_config`.
# By convention all variables for the project should have the LEGIONELLA_SBT_* prefix.
# e.g
# name: ${LEGIONELLA_SBT_NAME}

resources:
    mompS2_reference_fasta: ./legionella_sbt_resources/mompS2_reference.fasta
    mompS2_allele_fasta: ./legionella_sbt_resources/sbt_schema/mompS.fasta
    sbt_profiles_tsv: ./legionella_sbt_resources/sbt_schema/sbt_profiles.tsv
    sbt_allele_blast_db: ./legionella_sbt_resources/sbt_schema/sbt.fasta
