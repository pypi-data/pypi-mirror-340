[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "invoke-junkpile"
version = "1.0.3"
description = "PowerShell obfuscation through stacked junk logic, dead code, and variable chaos."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{ name = "Tim Peck", email = "pypi@pf5.co" }]
keywords = ["powershell", "obfuscation", "redteam", "cybersecurity"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Topic :: Security",
    "Topic :: Utilities"
]

[project.scripts]
invoke-junkpile = "invoke_junkpile.__main__:main"

