[project]
name = "llmforge"
version = "0.0.1"
description = "Placeholder package to reserve the llmforge name"
readme = "README.md"
authors = [{ name = "Anik Mallick", email = "anik.mallick.code@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = ["llm", "generative-ai", "rag", "prompt-engineering"]
classifiers = [
  "Development Status :: 1 - Planning",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = [
]

[project.optional-dependencies]
dev = [
  "pytest",
  "ruff",
  "black",
  "mypy",
]


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"