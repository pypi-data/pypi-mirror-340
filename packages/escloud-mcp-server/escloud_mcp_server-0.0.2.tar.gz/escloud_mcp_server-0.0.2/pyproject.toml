[project]
name = "escloud-mcp-server"
version = "0.0.2"
description = "ESCloud MCP Server"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "mcp[cli]>=1.6.0",
    "volcengine-python-sdk>=1.1.3",
]

[project.scripts]
escloud-mcp-server = "escloud_mcp_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
