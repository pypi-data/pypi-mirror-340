[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = textplumber
lib_name = %(repo)s
version = 0.0.1
min_python = 3.9
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = textplumber
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True
update_pyproject = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Geoff Ford
author_email = geoffrey.ford@canterbury.ac.nz
copyright = 2025 onwards, %(author)s
description = Pipeline components for Sci-kit learn to extract relevant features from text data, including tokens, parts of speech, lexicon scores, document-level statistics and embeddings.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = polsci

### Optional ###
requirements = scikit-learn lxml spacy textstat model2vec pandas matplotlib seaborn nltk imbalanced-learn supertree
dev_requirements = datasets
