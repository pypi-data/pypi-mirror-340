[build-system]
requires = ["flit_core"]
build-backend = "flit_core.buildapi"

[project]
name = "gguf-core"
authors = [{name = "calcuis", email = "info@calcu.io"}]
description = "a simple way to interact llama with gguf"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version"]
dependencies = ["llama-core >=0.3.3"]

[project.urls]
Homepage = "https://gguf.us"
Issues = "https://github.com/calcuis/gguf-core/issues"
Repository = "https://github.com/calcuis/gguf-core"

[project.scripts]
gguf = "gguf_core.__init__:__init__"