[build-system]
requires = ["setuptools>=65.6.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fiduswriter-pandoc"
description = "A Fidus Writer plugin to connect to Pandoc."
version = "4.0.3"
readme = "README.md"
license = "AGPL-3.0-or-later"
authors = [
  {email = "johannes@fiduswriter.org", name = "Johannes Wilm"},
]
classifiers=[
  "Environment :: Web Environment",
  "Framework :: Django",
  "Framework :: Django :: 5.1",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

[project.urls]
repository = "https://github.com/fiduswriter/fiduswriter-pandoc"
