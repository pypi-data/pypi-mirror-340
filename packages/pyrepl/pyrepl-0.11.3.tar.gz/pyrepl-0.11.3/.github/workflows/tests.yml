name: Tests

on:
  push:
    branches:
      - "master"
  pull_request:
  workflow_dispatch:

env:
  # Set TERM to some commonly used default
  # (not provided/setup by GitHub Actions by default).
  TERM: xterm-256color

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - uses: actions/checkout@v4
      - name: Setup python and uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          python-version: ${{ matrix.python }}
          enable-cache: true
          cache-dependency-glob: |
            setup.py
      - name: Install nox
        run: |
          uv pip install nox
          nox --version
      - name: Run tests
        env:
          COLUMNS: "90" # better alignment (working around https://github.com/blueyed/pytest/issues/491).
          PY_COLORS: "1"
        run: |
          nox -s "tests-${{ matrix.python }}" -- --cov-report=xml

      - name: Upload coverage report
        uses: codecov/codecov-action@v5
        if: github.actor != 'dependabot[bot]'
        with:
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
