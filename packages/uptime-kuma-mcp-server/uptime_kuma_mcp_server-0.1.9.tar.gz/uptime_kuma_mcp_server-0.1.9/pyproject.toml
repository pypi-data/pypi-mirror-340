[project]
name = "uptime-kuma-mcp-server"
version = "0.1.9"
description = "Uptime Kuma MCP Server for managing monitors"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Marquez Yang", email = "marquez.yang@foxmail.com" }]
license = { text = "MIT" }
dependencies = [
  "python-dotenv>=0.9.9",
  "mcp[cli]>=1.6.0",
  "uptime-kuma-api>=1.2.1",
]

[project.urls]
Homepage = "https://github.com/camusama/uptime-kuma-mcp-server"

[project.scripts]
uptime-kuma-mcp-server = "src.uptime_kuma_mcp_server.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
