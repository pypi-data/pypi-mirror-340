[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
# ------------------------------------------------
# Metadatos b치sicos del paquete
# ------------------------------------------------
name = "anime-light"
version = "0.3.1"
description = "Conversor de anime a resoluciones ligeras (360p/480p/720p/1080p) con FFmpeg"
authors = ["Gabriel Baute <gabrielbaute@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/gabrielbaute/anime-light"
repository = "https://github.com/gabrielbaute/anime-light"
keywords = ["anime", "video", "converter", "ffmpeg"]

# ------------------------------------------------
# Configuraci칩n de paquetes y directorios
# ------------------------------------------------
packages = [
    { include = "anime_light" },  # Incluye todo el directorio `anime_light`
    # { include = "otro_modulo" },  # Si tienes otros m칩dulos
]

# Opcional: Incluir archivos adicionales (como datos est치ticos)
include = [
    "LICENSE",
    "CHANGELOG.md",
]

[tool.poetry.scripts]
# ------------------------------------------------
# Puntos de entrada para comandos CLI
# ------------------------------------------------
anime-light = "anime_light.cli.main:main"

[tool.poetry.dependencies]
# ------------------------------------------------
# Dependencias principales
# ------------------------------------------------
python = "^3.8"
rich = "^13.0.0"
click = "^8.1.0"

# ------------------------------------------------
# Dependencias opcionales
# ------------------------------------------------
[tool.poetry.group.dev.dependencies] 
pytest = "^7.0"
black = "^23.0"
mypy = "^1.0"
bumpver = "^2024.1130"

[tool.poetry.urls]  # URLs adicionales (opcional)
"Bug Tracker" = "https://github.com/gabrielbaute/anime-light/issues"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.pytest.ini_options]
python_files = "test_*.py"
addopts = "--verbose"

[tool.bumpver]
current_version = "0.3.1"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
"anime_light/__init__.py" = [
    '__version__ = "{version}"',
]
