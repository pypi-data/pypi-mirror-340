[metadata]
name = django_run_context
version = 1.0
author = Bernd Wechner
author_email = bwechner@yahoo.com
description = Detetermine the context under which a Django project is run (provides a get_run_context function)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/bernd-wechner/django-run-context
project_urls = 
	Bug Tracker = https://github.com/bernd-wechner/django-run-context/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: Freely Distributable
	Operating System :: OS Independent
	Development Status :: 5 - Production/Stable
	Framework :: Django :: 5.1
	Intended Audience :: System Administrators
	Topic :: Internet :: WWW/HTTP :: HTTP Servers

[options]
python_requires = >=3.7
package_dir = 
	= src
packages = django_run_context
include_package_data = True
zip_safe = False

