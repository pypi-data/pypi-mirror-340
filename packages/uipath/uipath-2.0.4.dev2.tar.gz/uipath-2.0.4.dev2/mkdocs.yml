site_name: UiPath SDK

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.code.copy
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - navigation.footer
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  logo: assets/uipath-logo.svg

nav:
  - Home: index.md
  - Langchain:
      - Intro: plugins/uipath-langchain-python/index.md
      - Chat models: plugins/uipath-langchain-python/chat_models.md
      - Context Grounding Chain: plugins/uipath-langchain-python/context_grounding_chain.md
      - Context Grounding Retriever: plugins/uipath-langchain-python/context_grounding_retriever.md
      - Interrupt models: plugins/uipath-langchain-python/interrupt_models.md
  - Assets: assets.md
  - Buckets: buckets.md
  - Connections: connections.md
  - Context Grounding: context_grounding.md
  - Jobs: jobs.md
  - Queues: queues.md
  - Processes: processes.md

plugins:
  - search
  - mkdocstrings

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
