[metadata]
name = lofar-opah
description = LOFAR Monitoring & Control Components
long_description = file: README.md
long_description_content_type = text/markdown
url = https://git.astron.nl/lofar2.0/opah
license = Apache License 2.0
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Web Environment
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: System :: Networking
	Topic :: System :: Distributed Computing
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Astronomy

[options]
include_package_data = true
packages = find:
python_requires = >=3.10
install_requires = file: requirements.txt

[options.entry_points]
console_scripts = 
	l2ss-opah-grafana-rpc-server = lofar_opah.grafana_rpc.server:main
	l2ss-opah-control-restapi-server = lofar_opah.control_restapi.server:main

[flake8]
max-line-length = 88
extend-ignore = E203
exclude = .venv,.git,.tox,dist,docs,*lib/python*,*egg,_version.py

[egg_info]
tag_build = 
tag_date = 0

