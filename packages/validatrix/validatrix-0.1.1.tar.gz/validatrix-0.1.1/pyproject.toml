[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "validatrix"
version = "0.1.1"
description = "A Python library for using validatrix emulation hardware"
readme = "README.md"
requires-python = ">=3.6"
license = "MIT"
authors = [
    {name = "Prateek Pawar", email = "prateekspawar@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "python-can>=4.0.0",
    "cantools>=36.0.0",
    "adafruit-circuitpython-mcp4725>=1.4.6",
    "adafruit-blinka>=8.0.0",
]

[project.urls]
Homepage = "https://github.com/prateekspawar/validatrix_python"
Repository = "https://github.com/prateekspawar/validatrix_python.git" 