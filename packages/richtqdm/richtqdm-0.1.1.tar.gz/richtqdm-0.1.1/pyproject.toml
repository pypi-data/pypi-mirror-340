[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "richtqdm"
version = "0.1.1"
description = "A tqdm-style progress bar using Rich"
readme = "README.md"
authors = [{ name = "Mahbodez", email = "mahbodissaiy@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = ["rich>=12.0.0,<14.0.0"]

[tool.setuptools.packages.find]
where = ["."]
include = ["richtqdm"]
