[project]
name = "freqtrade-bots-storage"
version = "0.0.16"
description = "A persistent storage for freqtrade bots"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["storages", "models", "protocol"]

[[tool.uv.index]]
name = "freqtrade-bots-storage"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
