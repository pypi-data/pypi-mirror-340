[tool.poetry]
name = "pan-scm-sdk"
version = "0.3.24"
description = "Python SDK for Palo Alto Networks Strata Cloud Manager."
authors = ["Calvin Remsburg <calvin@cdot.io>"]
license = "Apache 2.0"
readme = "README.md"
keywords = ["paloaltonetworks", "stratacloudmanager", "scm"]
homepage = "https://github.com/cdot65/pan-scm-sdk"
repository = "https://github.com/cdot65/pan-scm-sdk"
documentation = "https://cdot65.github.io/pan-scm-sdk/"
packages = [
    { include = "scm" }
]

[tool.poetry.dependencies]
python = "^3.10"
oauthlib = "^3.2.2"
requests-oauthlib = "^2.0.0"
setuptools = "^75.1.0"
pydantic = "^2.9.2"
pyjwt = "^2.9.0"
cryptography = "^37.0.4"


[tool.poetry.group.dev.dependencies]
# black = "^24.10.0"  # Replaced by Ruff
flake8 = "^7.1.1"
mkdocs = "^1.6.1"
mkdocs-material = "^9.5.39"
mkdocstrings = {extras = ["python"], version = "^0.29.0"}
mkdocs-autorefs = "^1.4.1"
termynal = "^0.12.1"
pytest = "^8.3.3"
factory-boy = "^3.3.1"
invoke = "^2.2.0"
ipython = "^8.28.0"
python-dotenv = "^1.0.1"
pytest-mock = "^3.14.0"
pytest-cov = "^5.0.0"
dynaconf = "^3.2.6"
pytest-dotenv = "^0.5.2"
reportlab = "^4.3.1"
rich = "^13.9.4"
ruff = "^0.9.10"  # Replaces Black for formatting and enhances linting

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F"]  # Error and F-style errors (flake8 equivalents)
ignore = ["E501"]  # Match existing ignores

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"