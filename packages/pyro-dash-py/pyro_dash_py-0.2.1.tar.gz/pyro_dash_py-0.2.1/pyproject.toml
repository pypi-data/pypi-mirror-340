[tool.poetry]
name = "pyro-dash-py"
version = "0.2.1"
description = "A python sdk for the pyro-dashboard-api"
authors = ["pyro-eng <dev@pyrologix.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.32.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
mkdocs = "^1.6.1"
mkdocs-material = "^9.5.34"
mkdocstrings = { extras = ["python"], version = "^0.26.1" }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
