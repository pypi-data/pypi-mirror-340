[project]
name = "pyemdd"
version = "0.5.9"
authors = [
  { name="Dimitrios Michail", email="dimitrios.michail@gmail.com" },
]
description = "An EMDD-Mitos API client package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = "MIT"
repository="https://gitlab.grnet.gr/digigov-oss/pyemdd-api-client"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = ">=3.8"
redis = "^5.0.0"
pydash = "^7.0.6"

[tool.poetry.dev-dependencies]
# Define your development dependencies here

[tool.poetry]
name = "pyemdd"
version = "0.5.9"
description = "An EMDD-Mitos API client package"
readme = "README.md"
authors = [
  "Dimitrios Michail",
]
