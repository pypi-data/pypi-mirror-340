[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "django-delayed-notifications"
description = "django-delayed-notifications provides tracking of notifications, and delayed sending."
authors = [
    { name = "François GUÉRIN", email = "frague59@gmail.com" },
]
maintainers = [
    { name = "François GUÉRIN", email = "frague59@gmail.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Natural Language :: French",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Email",
    "Topic :: Internet",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
]
requires-python = ">=3.11"
dependencies = [
    "Django>=3.2,<6.0",
    "django-ckeditor-5",
    "django-currentuser>=0.6.0,<1.0",
    "django-solo>=2.0,<3.0",
    "beautifulsoup4~=4.11",
]
version = "0.12.2"
keywords = [
    "django",
    "notifications",
    "delayed sending",
]

[project.license]
text = "MIT"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Homepage = "https://gitlab.com/frague59/django-delayed-notifications"
Source = "https://gitlab.com/frague59/django-delayed-notifications"

[project.optional-dependencies]
docs = [
    "Sphinx>=1.5.5",
    "sphinx_rtd_theme",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/django_notifications",
]

[tool.flake8]
max-line-length = 120
ignore = [
    "F405",
    "W503",
    "RST299",
    "RST303",
    "RST304",
    "RST306",
]
exclude = [
    ".git/",
    ".gitlab/",
    ".uv_cache/",
    "./venv/",
    "__pycache__",
    "src/**/migrations/*",
    "dist/*",
    "build/*",
]
max-cognitive-complexity = 15
count = true

[tool.djlint]
indent = 2
profile = "django"
max_line_length = 120
ignore = "H031,H006,H017"
exclude = "src/bower,src/assets"

[tool.djlint.js]
indent_size = 2

[tool.djlint.css]
indent_size = 2

[tool.ruff]
line-length = 120
output-format = "grouped"
preview = true
show-fixes = true
exclude = [
    "**/migrations/",
]

[tool.ruff.lint]
fixable = [
    "ALL",
]
select = [
    "E",
    "F",
    "W",
    "B",
    "SIM",
    "I",
    "UP",
    "N",
    "D",
    "A",
    "DJ",
    "LOG",
    "T20",
    "S",
    "G",
    "ISC",
    "T20",
]
ignore = [
    "D212",
    "D203",
]
preview = true

[tool.ruff.lint.pycodestyle]
max-doc-length = 120
max-line-length = 120

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
preview = true
docstring-code-format = true
