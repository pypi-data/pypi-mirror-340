[metadata]
name = jimaku-dl
version = 0.1.6
author = sudacode
author_email = suda@sudacode.com
description = Download japanese anime subtitles from Jimaku
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ksyasuda/jimaku-dl
project_urls = 
	Bug Tracker = https://github.com/ksyasuda/jimaku-dl/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.13
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Multimedia :: Video
	Topic :: Utilities

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	requests>=2.25.0
	guessit>=3.4.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	jimaku-dl = jimaku_dl.cli:main

[egg_info]
tag_build = 
tag_date = 0

