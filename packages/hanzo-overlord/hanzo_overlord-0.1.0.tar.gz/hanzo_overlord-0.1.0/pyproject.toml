[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hanzo-overlord"
version = "0.1.0"
description = "Mac automation and streamlit interface tools"
authors = [
    {name = "Hanzo Team"}
]
requires-python = ">=3.13"
license = "MIT"
readme = "README.md"
dependencies = [
    "streamlit>=1.43.0",
    "anthropic[bedrock,vertex]>=0.37.1",
    "jsonschema>=4.0.0",  # Updated to allow any version >= 4.0.0
    "keyboard>=0.13.5",
    "boto3>=1.28.57",
    "google-auth>=2.0.0",  # Updated to allow any version >= 2.0.0
    "python-dotenv>=1.0.1",
    # Avoid problematic packages
    "watchdog>=5.0.3",
    # Modern alternatives to PyAutoGUI
    "mouse>=0.7.1",
    "pynput>=1.7.6"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.1.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]

[tool.setuptools]
packages = ["overlord", "overlord.tools"]

[project.scripts]
overlord = "overlord.streamlit:cli"

[tool.ruff]
line-length = 88
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []

[tool.black]
line-length = 88
target-version = ["py313"]

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
