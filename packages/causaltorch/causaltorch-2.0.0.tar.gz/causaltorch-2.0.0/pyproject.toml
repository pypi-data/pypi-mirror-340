[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "causaltorch"
version = "2.0.0"
description = "Causal Neuro-Symbolic Generative Networks"
authors = [
    {name = "Elija Nzeli", email = "elijahnzeli894@example.com"}
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "torch>=1.8.0",
    "numpy>=1.19.0",
    "matplotlib>=3.3.0",
    "networkx>=2.5.0",
    "tqdm>=4.60.0"
]

[project.optional-dependencies]
text = ["transformers>=4.5.0", "tokenizers>=0.10.2"]
image = ["torchvision>=0.9.0", "pillow>=8.2.0"]
video = ["opencv-python>=4.5.0", "ffmpeg-python>=0.2.0"]
dev = ["pytest>=6.0.0", "black>=21.5b2", "flake8>=3.9.0"]

[project.urls]
"Homepage" = "https://github.com/elijahnzeli1/causaltorch"
"Bug Tracker" = "https://github.com/elijahnzeli1/causaltorch/issues"
"Documentation" = "https://causaltorch.readthedocs.io/"

[tool.black]
line-length = 88
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3

[tool.pytest]
testpaths = ["tests"]
