[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "causaltorch"
version = "0.2.0"
description = "A PyTorch library for building generative models with causal constraints"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "Elija Nzeli", email = "elijahnzeli894@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "torch>=1.8.0",
    "numpy>=1.19.0",
    "matplotlib>=3.3.0", 
    "networkx>=2.5",
    "tqdm>=4.61.0"
]

[project.optional-dependencies]
text = ["transformers>=4.5.0", "tokenizers>=0.10.2"]
image = ["torchvision>=0.9.0", "Pillow>=8.2.0"]
video = ["av>=8.0.0", "opencv-python>=4.5.1"]
federated = ["pytorch-lightning>=1.3.0"]
ethics = ["regex>=2021.4.4"]
all = [
    "transformers>=4.5.0",
    "tokenizers>=0.10.2",
    "torchvision>=0.9.0", 
    "Pillow>=8.2.0",
    "av>=8.0.0", 
    "opencv-python>=4.5.1",
    "pytorch-lightning>=1.3.0",
    "regex>=2021.4.4"
]
dev = ["pytest>=6.0.0", "black>=21.5b2", "isort>=5.8.0", "flake8>=3.9.2", "mypy>=0.812"]

[project.urls]
"Homepage" = "https://github.com/elijahnzeli1/causaltorch"
"Bug Tracker" = "https://github.com/elijahnzeli1/causaltorch/issues"
"Documentation" = "https://causaltorch.readthedocs.io/"

[tool.black]
line-length = 88
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3

[tool.pytest]
testpaths = ["tests"]
