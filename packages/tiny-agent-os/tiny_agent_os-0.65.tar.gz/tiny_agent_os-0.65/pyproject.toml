[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tiny_agent_os"
version = "0.65"
description = "A streamlined framework for building powerful LLM-powered agents"
requires-python = ">=3.8"
authors = [{name = "tinyagent", email = "contact@example.com"}]
readme = "README.md"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
    "openai>=1.0.0",
    "pyyaml>=6.0.1",
    "jinja2>=3.1.2",
    "click>=8.1.6",
    "rich>=13.7.1",
    "jsonschema>=4.10.3",
    "typing-extensions>=4.10.0",
    "colorama>=0.4.6",
    "regex>=2023.0.0",
]

[project.urls]
"Homepage" = "https://github.com/tinyagent/tinyagent"
"Bug Tracker" = "https://github.com/tinyagent/tinyagent/issues"

[project.scripts]
tinyagent = "tinyagent.main:main"

[tool.setuptools]
packages = [
    "tinyagent",
    "tinyagent.utils",
    "tinyagent.tools",
    "tinyagent.factory",
    "tinyagent.chat",
    "tinyagent.mcp",
    "tinyagent.cli",
    "tinyagent.config"
]