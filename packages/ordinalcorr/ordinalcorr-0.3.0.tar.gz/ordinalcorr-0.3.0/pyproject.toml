[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ordinalcorr"
version = "0.3.0"
authors = [
    { name = "Masayoshi Mita", email = "nigimitama16@gmail.com" },
]
description = "A Python package for correlation analysis between ordinal variables"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICEN[CS]E*"]
keywords = ["statistics", "correlation", "ordinal", "discrete"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/nigimitama/ordinalcorr"
Repository = "https://github.com/nigimitama/ordinalcorr.git"

[tool.hatch.build.targets.wheel]
packages = ["ordinalcorr"]
