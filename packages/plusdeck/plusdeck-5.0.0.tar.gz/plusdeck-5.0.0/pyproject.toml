[build-system]
requires = ["setuptools", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

[tool.rpm]
# Generally this is "1", but can be incremented to roll up bugfixes in the
# top-level `plusdeck` Fedora package.
release = "1"

[project]
name = "plusdeck"
version = "5.0.0"
authors = [
  {name = "Josh Holbrook", email = "josh.holbrook@gmail.com"}
]
description = "Serial client and Linux service for Plus Deck 2C PC Cassette Deck"
readme = "README.md"
keywords = []
license = { text = "MPL-2.0" }
classifiers = [
    "Programming Language :: Python",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Hardware",
    "Topic :: System :: Hardware :: Hardware Drivers",
    "Topic :: Terminals :: Serial",
]

requires-python = ">=3.11"
dependencies = [
  "click",
  "configurence",
  "ipywidgets",
  "pyee",
  "pyserial",
  "pyserial-asyncio",
  "pyyaml",
]

[project.optional-dependencies]
dbus = [
  "sdbus",
]

[dependency-groups]
dev = [
  "flake8",
  "flake8-black",
  "pytest",
  "pytest-asyncio",
  "pytest-gak",
  "black",
  "isort",
  "jupyterlab",
  "mkdocs",
  "mkdocs-include-markdown-plugin",
  "mkdocstrings[python]",
  "syrupy",
  "validate-pyproject[all]",
]

[tool.uv]
package = true

[tool.isort]
profile = "appnexus"
known_application = "plusdeck"

[tool.pyright]
include = ["plusdeck", "tests"]

[tool.pytest]
addopts = "--verbose -s"
testpaths = [ "tests" ]

[tool.setuptools]
packages = [ "plusdeck" ]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }
optional-dependencies.dev = { file = ["requirements_dev.txt"] }
