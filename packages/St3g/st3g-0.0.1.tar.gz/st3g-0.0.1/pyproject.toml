[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "St3g"
version = "0.0.1"
authors = [
  { name="jacozzola" },
]
description = "a python package that offers easy-to-use methods to Encode / Decode data into different file types"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]