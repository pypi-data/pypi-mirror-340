[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "libcpab"
authors = [
    {name="Andrew Wang", email="andrew.wang@ed.ac.uk"},
    {name="Nicki Skafte Detlefsen", email="nsde@dtu.dk"}
]
license = {text = "MIT"}
description = "Maintained fork of libcpab for PyTorch"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries",
]
requires-python = ">=3.9"
version = "0.1.2"
dependencies = [
    "numpy",
    "matplotlib",
    "torch",
    "scipy",
]

[tool.setuptools]
platforms = ["any"]

[tool.setuptools.packages]
find = { where = ["."] }

[project.urls]
Homepage = "https://github.com/Andrewwango/libcpab"
Source = "https://github.com/Andrewwango/libcpab"
Tracker = "https://github.com/Andrewwango/libcpab/issues"
