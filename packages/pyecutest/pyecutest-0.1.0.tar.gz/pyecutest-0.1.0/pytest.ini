[pytest]

# 添加测试路径
testpaths = 
    cases/Demo

# 添加python文件匹配模式
python_files = 
    test_all_doors.py
    *_test.py

# 添加测试类匹配模式
python_classes = 
    Test*

# 添加测试函数匹配模式
python_functions = 
    test_*

# 添加标记选项
markers = 
    function: 标记功能测试
    hil: 标记HIL测试
    integration: 标记集成测试

# 添加日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format=%Y-%m-%d %H:%M:%S

; # 添加最大失败次数
; maxfail = 5

; # 添加重跑失败测试次数
; reruns = 2

; # 添加超时配置
; timeout = 300

; # 添加allure报告相关配置
; addopts = --alluredir=./allure-results

[allure]
# 添加allure报告的标题
title = 测试报告

# 添加allure报告的描述
description = 这是自动化测试生成的allure报告

# 添加allure报告的环境信息
environment = 
    environment: HIL1
    system: Windows 10


