[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyccup"
version = "0.0.2"
authors = [
  { name="Nicolas Bessi", email="nbessi@gmail.com"},
  { name="inaimathi", email="leo.zovic@gmail.com" },
]
description = "A derivation of Nicolas Bessi's trivial port of Hiccup to Python"
readme = "README.md"
requires-python = ">=3.4"
classifiers = [
    "Programming Language :: Python",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/inaimathi/pyccup"
Issues = "https://github.com/inaimathi/pyccup/issues"