[project]
name = "commit_maker"
version = "0.1.0"
authors = [
  { name="Alex Bulgakov", email="sashayerty@ya.ru" }
]
description = "CLI-утилита для генерации git-коммитов с помощью ИИ"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "setuptools>=75.3.2",
    "twine>=6.1.0",
]

[project.scripts]
commit_maker = "commit_maker.main:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
