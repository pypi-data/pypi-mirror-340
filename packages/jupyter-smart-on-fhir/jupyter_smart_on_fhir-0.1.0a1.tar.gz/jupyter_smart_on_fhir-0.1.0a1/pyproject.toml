[build-system]
requires = ["setuptools>=77", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "jupyter-smart-on-fhir"
version = "0.1.0a1"
description = "Jupyter Extension for SMART on FHIR launch"
dynamic = ["readme"]
keywords = ["Jupyter", "JupyterHub", "SMART", "FHIR"]
license = "BSD-3-Clause"
license-files = ["LICENSE"]
dependencies = ["pyjwt", "requests", "jupyterhub"]
classifiers = [
  "Development Status :: 1 - Planning",
  "Intended Audience :: Developers",
  "Intended Audience :: System Administrators",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Framework :: Jupyter",
]
requires-python = ">=3.9"

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-jupyter[server]",
  "jupyter-smart-on-fhir[hubservice,serverextension]",
]
hubservice = ["flask"]
serverextension = ["jupyter-server", "tornado"]

[project.urls]
Homepage = "https://github.com/jupyterhealth/jupyter-smart-on-fhir"
Source = "https://github.com/jupyterhealth/jupyter-smart-on-fhir"
Tracker = "https://github.com/jupyterhealth/jupyter-smart-on-fhir/issues"

[tool.setuptools]
zip-safe = false
include-package-data = true
packages = ["jupyter_smart_on_fhir"]

[tool.setuptools.dynamic]
readme = { file = "README.md", content-type = "text/markdown" }

# setuptools_scm needs a section to be present
[tool.setuptools_scm]
# we don't actually use setuptools_scm for versions,
# only the file-finder
fallback_version = "0.0.0"

[tool.setuptools.data-files]
# this doesn't work recursively, # must specify each _directory_
"etc/jupyter/jupyter_server_config.d" = ["jupyter_server_config.d/*"]

[tool.pytest.ini_options]
addopts = "--verbose --color=yes --durations=10"
testpaths = ["tests"]

[tool.ruff.lint]
ignore = [
  "F841", # unused variable
]
select = [
  "E9", # syntax
  "I",  # isort
  "UP", # pyupgrade
  "F",  # flake8
]

# tbump for tagging releases
[tool.tbump]
github_url = "https://github.com/jupyterhealth/jupyter-smart-on-fhir"

[tool.tbump.version]
current = "0.1.0a1"

regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  (?P<pre>((a|b|rc)\d+)|)
  \.?
  (?P<dev>(?<=\.)dev\d*|)
  '''

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "{new_version}"

# For each file to patch, add a [[tool.tbump.file]] config
# section containing the path of the file, relative to the
# pyproject.toml location.

[[tool.tbump.file]]
src = "pyproject.toml"
search = 'version = "{current_version}"'

[[tool.tbump.file]]
src = "jupyter_smart_on_fhir/__init__.py"
search = '__version__ = "{current_version}"'
