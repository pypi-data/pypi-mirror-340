[project]
name = "curry-fp"
version = "1.3.2"
description = "Functional currying in Python. ðŸ¥˜"
license = "MIT"
authors = [
    {name = "A-4S", email = "<dev.forsythe@gmail.com>"}
]
keywords = [
    "python",
    "utility",
    "functional-programming",
    "fp"
]
readme = "README.md"
requires-python = ">=3.9"
dynamic = [ "classifiers" ]
dependencies = [
    "pipe-fp (>=2.0.0,<3.0.0)"
]

[tool.poetry]
packages = [{include = "curry_fp", from = "src"}]
classifiers = [
]


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
