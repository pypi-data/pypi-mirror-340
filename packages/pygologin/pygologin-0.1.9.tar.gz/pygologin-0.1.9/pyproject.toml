[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pygologin"
description = "Not official GoLogin python package"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "Alex Tarasov", email = "at146@ya.ru" },
]
maintainers = [
    { name = "Alex Tarasov", email = "at146@ya.ru" },
]
keywords = [
    "gologin",
    "api",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2,<3",
    "psutil>=6.0,<7.1",
]
dynamic = ["version"]

[tool.hatch.version]
path = "pygologin/__meta__.py"

[project.optional-dependencies]
test = [
    "pytest~=8.3.2",
]
dev = [
    "ruff~=0.11.0",
    "mypy>=1.11.2,<1.16.0",
    "types-psutil>=6.0.0.20240901,<7.0.1.0",
    "types-requests~=2.32.0.20240905",
    "pre-commit>=3.5.0,<4.0",
]

[project.urls]
Homepage = "https://github.com/at146/pygologin"
Repository = "https://github.com/at146/pygologin"
Issues = "https://github.com/at146/pygologin/issues"

[tool.mypy]
exclude = "example"
strict = true
