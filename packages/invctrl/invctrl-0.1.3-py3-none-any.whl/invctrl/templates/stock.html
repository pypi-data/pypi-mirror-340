{% extends "base.html" %}
{% block title %}Stok Barang{% endblock %}

{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="card card-success card-outline">
            <div class="card-header"><h3 class="card-title">Stok Saat Ini</h3></div>
            <div class="card-body p-0">
                <table class="table table-striped table-bordered m-0">
                    <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>Nama Barang</th>
                            <th>Jumlah</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in stok %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ item.nama_barang }}</td>
                            <td>{{ item.jumlah }}</td>
                        </tr>
                        {% endfor %}
                        {% if not stok %}
                        <tr><td colspan="3" class="text-center">Belum ada stok</td></tr>
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
{% endblock %}
