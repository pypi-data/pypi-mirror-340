[project]
authors = [{ name = "Florian Obersteiner", email = "f.obersteiner@posteo.de" }]
license = { text = "LGPL3" }
name = "pyfuppes"
version = "0.6.1"
description = "A collection of tools in Python"
readme = "README.md"
requires-python = "<3.14,>=3.11"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = [
  "geopy>=2.0",
  "matplotlib>=3.0",
  "netcdf4>=1.6",
  "numba>=0.59.0",
  "numpy>=1.18",
  "pandas>=2.0",
  "polars>=1.0",
  "pysolar>=0.10",
  "scipy>=1.1",
  "scikit-learn>=1.4",
  "xarray>=2024",
  "pytest-cov>=6.1.1",
]


[dependency-groups]
dev = ["pre-commit>=3.3.3", "pytest>=7.0", "black>=24.3", "ruff>=0.0.254"]

[project.urls]
Homepage = "https://gitlab.kit.edu/FObersteiner/pyfuppes"
Issues = "https://gitlab.kit.edu/FObersteiner/pyFuppes/issues"
Changelog = "https://gitlab.kit.edu/FObersteiner/pyFuppes/blob/main/CHANGELOG.md"

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
lint.ignore = ["E501"]
lint.extend-select = [
  "I",    #  import sorting
  "C4",   #  comprehensions
  "SIM",  #  code simplifications
  "TCH",  #  type checking optimizations
  "E",    #  pycodestyle errors
  "Q",    #  quotes
  "G",    #  logging format
  "B",    #  bugbear checks
  "PERF", #  performance
  "PLW",  #  pyflakes warnings
  "UP",   #  pyupgrade
  "FURB", #  refurb checks
]
target-version = "py311"

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]
pythonpath = ["."]

[tool.setuptools]
license-files = [] # 2025-01-05: see uv issue #9513

[build-system]
requires = ["setuptools>=60", "setuptools-scm>=8.0", "wheel"]
build-backend = "setuptools.build_meta"
