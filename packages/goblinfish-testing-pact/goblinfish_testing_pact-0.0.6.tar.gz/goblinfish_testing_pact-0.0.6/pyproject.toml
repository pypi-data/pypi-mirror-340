[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

# If you  aren't sure what all this does, please review
# https://packaging.python.org/en/latest/tutorials/packaging-projects/
# and/or
# https://packaging.python.org/en/latest/guides/writing-pyproject-toml/#writing-pyproject-toml
# before making any changes. ;-)

[project]
name = "goblinfish-testing-pact"
version = "0.0.6"
description = "Unit-testing extensions that prescribe active contract testing."
readme = "README.md"
license = {name="MIT", file = "LICENSE"}
keywords = ["testing", "unittest", "pytest"]

# Update these as new Python versions become available, or otherwise as
# relevant; see https://pypi.org/classifiers/ for the official list!
classifiers = [
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Testing :: Unit",
]

requires-python = ">= 3.11"
authors = [
    # If you generate a pull-request, you're an author! Take some credit!
    {name = "Brian Allbee", email = "brian.allbee+goblinfish.pact@gmail.com"},
]
maintainers = [
    {name = "Brian Allbee", email = "brian.allbee+goblinfish.pact@gmail.com"},
]

