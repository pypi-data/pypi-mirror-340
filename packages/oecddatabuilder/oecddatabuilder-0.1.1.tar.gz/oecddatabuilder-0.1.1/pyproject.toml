[project]
name = "oecddatabuilder"
version = "0.1.1"
description = "This is a tool for using OECD API builder and creating multiple time series dataframe for economic analysis purposes"
authors = [
    {name = "minkeymouse",email = "minkey.chang@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pandas (>=2.2.3,<3.0.0)",
    "requests (>=2.32.3,<3.0.0)",
    "tqdm (>=4.67.1,<5.0.0)",
    "lxml (>=5.3.2,<6.0.0)"
]

[tool.poetry]
packages = [{include = "oecddatabuilder", from = "src"}]


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"
flake8 = "^7.2.0"
pylint = "^3.3.6"
black = "^25.1.0"
mypy = "^1.15.0"
pre-commit = "^4.2.0"
types-requests = "^2.32.0.20250328"
lxml-stubs = "^0.5.1"
pandas-stubs = "^2.2.3.250308"
types-tqdm = "^4.67.0.20250404"
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
line_length = 100

[tool.black]
line-length = 100
target-version = ["py310"]