[project]
name = "asciifyy"
version = "1.0.4"
description = "Convert images to ASCII art in the terminal with optional color."
readme = "README.md"
authors = [
  { name = "Mark Mysler", email = "myslermark@gmail.com" }
]
license = { text = "MIT" }
dependencies = [
  "pillow",
  "colorama"
]
requires-python = ">=3.7"

[project.scripts]
asciify = "asciify:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/markmysler/asciify"