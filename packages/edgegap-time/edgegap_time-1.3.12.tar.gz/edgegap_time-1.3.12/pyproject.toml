[tool.poetry]
name = "edgegap-time"
version = "1.3.12"
description = "The Edgegap Time library. Handle generic time operations. Add custom type to manipulate time."
authors = ["Maxime Boisvert <maxime.boisvert@edgegap.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pytimeparse = "^1.1.8"
pydantic = "^2.7.1"


[tool.poetry.group.dev.dependencies]
ruff = "^0.4.3"
pytest = "^8.2.0"
pytest-cov = "^5.0.0"
pytest-html = "^4.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
