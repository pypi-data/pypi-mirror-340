[tool.poetry]
name = "dupr"
version = "0.2.1"
description = "A wrapper for the DUPR API"
authors = ["Dale Myers <dale@myers.io>"]
license = "MIT"
readme = "README.md"

repository = "https://github.com/dalemyers/dupr"
homepage = "https://github.com/dalemyers/dupr"


[tool.poetry.dependencies]
python = "^3.11"
platformdirs = "^4.0.0"
requests = "^2.25.0"

[tool.poetry.dev-dependencies]
black = "=24.10.0"
mypy = "=1.13.0"
pylint = "=3.3.1"
python-dotenv = "^1.0.1"
pytest = "=8.3.2"
pytest-cov = "=5.0.0"

[tool.poetry.group.dev.dependencies]
types-requests = "^2.32.0.20241016"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
