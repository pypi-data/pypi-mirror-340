[project]
name = "pipe-fp"
version = "2.0.0"
description = "Functional piping for Python. ➡️"
license = "MIT"
authors = [
    {name = "A-4S", email = "<dev.forsythe@gmail.com>"}
]
keywords = [
    "python",
    "utility",
    "functional-programming",
    "fp"
]
readme = "README.md"
requires-python = ">=3.9"
dynamic = [ "classifiers" ]

[tool.poetry]
packages = [{include = "pipe_fp", from = "src"}]
classifiers = [
]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
ruff = "^0.11.4"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
