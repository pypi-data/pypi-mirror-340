[metadata]
name = citemaster
version = 1.0.0
author = Mehmood Ul Haq
author_email = mehmoodulhaq1040@gmail.com
description = A Python tool to generate formatted citations from paper titles or files.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mehmoodulhaq570/CiteMaster
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	requests
	tqdm
	pandas

[options.entry_points]
console_scripts = 
	citemaster = cite_master.main:main

[egg_info]
tag_build = 
tag_date = 0

