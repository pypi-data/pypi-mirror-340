[tool.poetry]
name = "converterbotda"
version = "1.1.1"
description = "Pacchetto script per convertire files json salvati da sw BOTDA a h5."
authors = ["Marco Brunero <marco.brunero@cohaerentia.com>"]
readme = "README.md"

[tool.poetry.scripts]
botda-converter = "ConverterBOTDA.main:app"

[tool.poetry.dependencies]
python = ">3.10,<4.0"
typer = ">=0.15.2,<0.16.0"
h5py = "^3.10.0"
ipywidgets = "^8.1.1"
readerbotda = "^1.3.3"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.26.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
