query{
    card(id:$card_id$){
      id
      created_at
      createdBy {
        id
        name
        __typename
      }
      labels { id name }
      due_date
      comments {
      id
      author {
        id
      }
      author_name
      created_at
      text
    }
      fields {
        field {
          id
          label
          options
        }
        value
      }
    }
}