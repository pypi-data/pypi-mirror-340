site_name: A2AFlow
docs_dir: docs
site_dir: site

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.expand
    - navigation.top
    - navigation.footer
    - navigation.tracking
    - navigation.sections
    - navigation.path
    - navigation.indexes
    - content.code.annotate
    - content.code.copy
    - content.code.multiline
    - content.code.line-numbers

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Examples:
      - Simple Agent: examples/simple_agent.md
      - Streaming Agent: examples/streaming_agent.md
      - Multi-turn Agent: examples/multi_turn_agent.md
