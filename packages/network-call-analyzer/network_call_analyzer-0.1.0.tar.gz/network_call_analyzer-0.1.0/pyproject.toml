[project]
name = "network-call-analyzer"
version = "0.1.0"
description = "A Model Context Protocol server providing tools to analyze network traffic for a given URL using Playwright."
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Anthropic, PBC." }]
maintainers = [{ name = "Your Name", email = "your.email@example.com" }] # TODO: Update maintainer info
keywords = ["mcp", "llm", "automation", "playwright", "network"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "mcp>=1.1.3",
    "pydantic>=2.0.0",
    "playwright>=1.40", # Ensure Playwright is included
]

[project.scripts]
network-call-analyzer = "network_call_analyzer_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pyright>=1.1.389", "ruff>=0.7.3"]

[tool.hatch.build.targets.wheel]
packages = ["src/network_call_analyzer_mcp"]
