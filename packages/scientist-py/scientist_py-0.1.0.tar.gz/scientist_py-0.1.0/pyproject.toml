[project]
name = "scientist-py"
version = "0.1.0"
description = "A lightweight async-compatible experiment framework for safely comparing candidate code paths to control logic."
authors = [
  { name = "Your Name", email = "your@email.com" }
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/yourusername/scientist-py"
Repository = "https://github.com/yourusername/scientist-py"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
