[tool.poetry]
name = "ceon-render"
version = "0.2.0"
description = "Rendering Pipeline management for VFX apps with support for third party rendering providers."
authors = ["Dayne Kolk <daynekolk@hotmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.providerdeps]
optional = true

[tool.poetry.group.providerdeps.dependencies]
# Dependencies required only for specific render providers
requests = "2.28.1" # Exact version required by ciocore.
# TODO make ciocore optinal dependency? (for Conductor render provider)
ciocore = "^8.3.1" # For Conductor

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
