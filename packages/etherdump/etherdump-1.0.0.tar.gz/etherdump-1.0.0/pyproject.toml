[project]
name = "etherdump"
version = "1.0.0"
description = "a set of utilities for using the etherpad API to make static dumps of pads"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "click>=8.1.8",
    "html5lib>=1.1",
    "jinja2>=3.1.6",
    "python-dateutil>=2.9.0.post0",
    "requests-oauthlib>=2.0.0",
]
author = 'Michael murtaugh'
author_email = 'mm@automatist.org'

[project.scripts]
etherdump = "etherdump:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
