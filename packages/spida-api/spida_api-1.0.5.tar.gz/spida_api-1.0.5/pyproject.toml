[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "spida-api"
version = "1.0.5"
description = ""
authors = [
    { name = "TechServ Engineering Team", email = "engineering@techserv.com" }
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pydantic==2.8.2",
    "requests==2.32.3"
]
license = "MIT"

[project.optional-dependencies]
dev = [
    "flask",
    "python-dotenv",
    "flask_socketio"
]

[tool.hatch.build.targets.wheel]
packages = ["spida_api"]

[tool.hatch.metadata]
allow-direct-references = true
