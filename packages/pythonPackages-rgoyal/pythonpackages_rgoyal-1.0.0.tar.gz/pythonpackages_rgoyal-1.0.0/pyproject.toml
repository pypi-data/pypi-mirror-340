[build-system]
requires = ["setuptools>=61.3.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pythonPackages-rgoyal"
version = "1.0.0"
description = "A small example package having basic calculator functions"
readme = "README.md"
authors = [
    {name = "Riya", email = "author@example.com"},
]
requires-python = "==3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.0",
    "numpy>=1.19.0",
]

[project.urls]
"Homepage" = "https://github.com/example/example-package"
"Bug Tracker" = "https://github.com/example/example-package/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "black>=21.5b2",
]

[project.scripts]
example-cli = "calculator.main:main"