[project]
name = "kazemlstack"
version = "0.1.0"
description = "Kaze MLOps stack"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "bentoml>=1.4.8",
    "chex>=0.1.89",
    "dagster>=1.10.10",
    "fire>=0.7.0",
    "flax>=0.10.5",
    "grain>=0.2.7",
    "jaxtyping>=0.3.1",
    "minio>=7.2.15",
    "mlflow>=2.21.3",
    "optax>=0.2.4",
]

[project.optional-dependencies]
cuda = [
    "jax[cuda]>=0.5.3",
]

[tool.uv]
dev-dependencies = [
    "ipython>=9.1.0",
    "kazemlstack",
    "pytest>=8.3.5",
]

[tool.uv.sources]
kazemlstack = { workspace = true }


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
