# ALARO K lookup table to convert variable names to CORDEX standard names and units
# This starts from the ALARO netcdf file from kwintens fa to nc conversion scripts

# NOTE this is work in progress and still requires manual checks. TODO:
# -> Check all the cell_methods!
# -> Long_names are currently the same as the raw_name

# Format

# CORDEX VariableName:
#    raw_name:
#    raw_long_name:
#    raw_units:


tas:
  raw_name: temperature_2m_atm
  raw_long_name: temperature_2m_atm
  raw_units: K
  raw_grid_mapping: Lambert_Conformal
  raw_cell_methods: 'time: point'

