  raw_cell_methods: 'time: point'

vas:
  raw_name: v_wind
  raw_long_name: v_wind
  raw_units: m s-1
  raw_grid_mapping: Lambert_Conformal
  raw_cell_methods: 'time: point'

sfcWind:
  raw_name: wind_speed_10m
  raw_long_name: wind_speed_10m
