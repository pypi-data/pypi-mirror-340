# CCLM variable name conversion table based on CORDEX variables

# NOTE this is work in progress and still requires manual checks

# Format

# CORDEX VariableName:
#    raw_name:
#    raw_long_name:
#    raw_units:


tas:
  raw_name: T_2M
  raw_long_name: 2m temperature
  raw_units: K
  raw_grid_mapping: rotated_pole
  raw_cell_methods: 'time: point'

