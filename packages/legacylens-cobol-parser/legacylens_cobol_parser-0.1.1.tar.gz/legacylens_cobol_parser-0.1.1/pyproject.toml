[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "legacylens_cobol_parser"
version = "0.1.1"
description = "A tool to extract information from COBOL programs"
readme = "README.md"
authors = [
    {name = "Samuel Dion", email = "sam94dion@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.7"
dependencies = [
    "typing-extensions>=3.7.4",
]

[project.urls]
"Homepage" = "https://github.com/sam94dion/cobol-parser"
"Bug Tracker" = "https://github.com/sam94dion/cobol-parser/issues"

[project.scripts]
legacylens_cobol_parser = "cobol_parser.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.10.0",
    "black>=20.8b1",
    "flake8>=3.8.0",
]

[tool.setuptools]
packages = ["cobol_parser"]