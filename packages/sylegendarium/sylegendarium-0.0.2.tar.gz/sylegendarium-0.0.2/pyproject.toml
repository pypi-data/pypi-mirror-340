[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
[project]
name = "sylegendarium"
version = "0.0.2"
authors = [
  { name="Samuel Yanes Luis", email="syanes@us.es" },
]
description = "Legendarium is a simple package to store metrics and parameters of an experiment"
readme = "README_LEG.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://bender.us.es/syanes/legendarium"
Issues = "https://bender.us.es/syanes/legendarium/issues"