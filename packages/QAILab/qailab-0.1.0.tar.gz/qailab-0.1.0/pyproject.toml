[project]
name = "QAILab"
version = "0.1.0"
description = "Library providing easy to use PyTorch compatible Quantum Neural Network Layers for both universal and photonic quantum computers."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "qiskit>=1.4.0",
    "qiskit-machine-learning>=0.8.2",
    "torch>=2.5.0",
    "tqdm",
    "scikit-learn",
    "pandas",
    "requests",
    "quantum_launcher"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["qailab*"]

[project.optional-dependencies]
test = ["pytest", "pylint", "pre-commit"]

[tool.pytest.ini_options]
pythonpath = [
  "."
]
