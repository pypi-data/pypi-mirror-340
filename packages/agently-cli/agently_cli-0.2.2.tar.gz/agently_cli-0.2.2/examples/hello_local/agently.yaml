version: "1"
name: "Hello Agent"
description: "A simple agent that demonstrates plugin usage"
system_prompt: >
  You are a friendly assistant that helps with greetings.
model:
  provider: "openai"
  model: "gpt-4o"
  temperature: 0.5
plugins:
  local:
    - source: "./plugins/hello"
      variables:
        default_name: "Friend"
