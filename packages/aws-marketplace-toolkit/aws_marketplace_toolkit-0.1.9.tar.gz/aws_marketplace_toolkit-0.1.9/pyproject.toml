[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "aws-marketplace-toolkit"
version = "0.1.9"
description = "A CLI tool for managing Stratio AWS Marketplace clusters."
readme = "README.md"
authors = ["Stratio <platform@stratio.com>"]
homepage = "https://github.com/Stratio/aws-marketplace-toolkit"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
packages = [
    { include = "stratio", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
boto3 = ">=1.34.0,<1.35.0"
PyYAML = "==6.0.2"
tqdm = ">=4.64.0"
colorama = "==0.4.6"
tabulate = "==0.9.0"
awscli = "==1.33.44"
jq = "==1.8.0"
rich = "==13.9.3"
ansible-vault = "==2.1.0"
pydantic = "==2.10.3"
typer = "==0.15.1"
pyperclip = "==1.9.0"
requests = "*"
packaging = "*"
wheel = "==0.44.0"

[tool.poetry.scripts]
marketplace = "stratio.cli.marketplace:app"

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.format]
docstring-code-format = true
quote-style = "double"

[tool.ruff.lint]
select = ["E", "F", "UP", "B", "SIM", "I"]
