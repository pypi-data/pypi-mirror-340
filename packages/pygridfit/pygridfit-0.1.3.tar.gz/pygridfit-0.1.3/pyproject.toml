[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pygridfit"
version = "0.1.3"
description = "Python Port of gridfit (John D'Errico, 2006)"
authors = []
requires-python = ">=3.9.0"
dependencies = [
    "matplotlib>=3.9.4",
    "numpy>=2.0.2",
    "pytest>=8.3.5",
    "scikit-learn>=1.6.1",
    "scipy>=1.13.1",
    "watermark>=2.5.0",
]
readme = {file = "README.md", content-type = "text/markdown"}

[project.optional-dependencies]
dev = [
    "ruff",
    "pytest",
    "twine", 
    "maturin",
]

[tool.setuptools]
packages = {find = {}}
include-package-data = true

