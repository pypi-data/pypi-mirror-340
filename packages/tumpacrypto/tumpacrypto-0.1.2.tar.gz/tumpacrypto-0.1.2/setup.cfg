[metadata]
name = tumpacrypto
version = 0.1.2
author = Bombolcat
description = Cryptography implementations
long_description = file: README.md
license = MIT
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
package_dir = 
	= src
packages = find:
