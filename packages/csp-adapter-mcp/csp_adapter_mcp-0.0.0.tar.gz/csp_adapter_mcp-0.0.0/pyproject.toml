[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "csp-adapter-mcp"
description = "csp-adapter-mcp"
version = "0.0.0"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
authors = [{name = "Tim Paine", email = "t.paine154@gmail.com"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = []

[project.urls]
Repository = "https://github.com/timkpaine/csp-adapter-mcp"
Homepage = "https://github.com/timkpaine/csp-adapter-mcp"
Documentation = "https://github.com/timkpaine/csp-adapter-mcp/wiki"
Tracker = "https://github.com/timkpaine/csp-adapter-mcp/issues"
