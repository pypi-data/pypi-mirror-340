[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = 'scutil'
version='0.1.1'
description='A Python package utils to support scanpy usage'
authors = [
  { name="brainfo", email="scilavisher@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "scanpy>=1.9.8",
    "seaborn>=0.13.2",
    "zarr>=2.16.1",
]
[tool.hatch.build.targets.wheel]
packages = ["src/scutil"]
[project.urls]
Homepage = "https://github.com/brainfo/scutil"
Issues = "https://github.com/brainfo/scutil/issues"
