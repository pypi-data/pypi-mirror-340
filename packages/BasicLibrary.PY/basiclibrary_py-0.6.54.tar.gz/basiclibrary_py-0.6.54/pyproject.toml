[project]
name = "BasicLibrary.PY"
version = "0.6.54"
description = ""
authors = [
    { name = "解大劦", email = "9727005@qq.com" }
]
readme = "README.md"
requires-python = ">=3.12"

[tool.poetry]
packages = [{ include = "BasicLibrary" }] # 指定 BasicLibrary 目录是包的根目录

[tool.poetry.dependencies]
pillow = "^10.2.0"
pandas = "^2.2.1"
sxtwl = "^2.0.6"
chardet = "^5.2.0"
python-dotenv = "^1.0.1"
ulid-py = "^1.1.0"
xlwings = "^0.31.6"
filetype = "^1.2.0"

[tool.poetry.group.dev.dependencies]
pylint = "^3.1.0"
pytest = "^8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# 使用国内的类库镜像源
# [[]] 定义的是一个多行多列的表格：[[]]内名字相同，表示属于同一个表。每出现一次[[XX]]表示为表XX的一行。
[[tool.poetry.source]]
name = "mirrors"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"
priority = "primary"
