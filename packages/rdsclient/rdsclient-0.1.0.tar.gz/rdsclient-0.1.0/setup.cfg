[metadata]
name = rdsclient
version = 0.1.0
author = Adhi
description = A Python wrapper for querying AWS RDS with mysql-connector-python, returning Pandas or Spark DataFrames.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Developers
	Topic :: Database :: Front-Ends

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	mysql-connector-python
	pandas
	pyspark

[egg_info]
tag_build = 
tag_date = 0

