[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "creditriskutilities"
version = "1.0.1"
description = "Reusable credit risk model evaluation and data utility functions."
authors = [
  { name = "Stallon Pinto", email = "stallonpinto03@gmail.com" },
  { name = "Ayush Mehul Joshi", email = "ayushmehuljoshi@gmail.com" },
  { name = "Zhanerke Zhumash", email = "szhanerz@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }  # Add this if your repo uses MIT or replace accordingly
requires-python = ">=3.8"

dependencies = [
  "pandas",
  "numpy",
  "scikit-learn",
  "matplotlib",
  "seaborn"
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-cov"
]

[project.urls]
"Homepage" = "https://github.com/DSCI-310-2025/creditriskutilities"
"Repository" = "https://github.com/DSCI-310-2025/creditriskutilities"
"Documentation" = "https://dsci-310-2025.github.io/creditriskutilities"
