[project]
name = "mcp-business-central-server"
version = "0.1.0"
description = "Basic MCP Server to integrate with business central"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
 "mcp>=1.2.1",
 "requests>=2.32.3",
 "python-dotenv>=1.0.0",
]

[[project.authors]]
name = "sofias tech"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
  "src/mcp_bc_server/*.py",
]

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_bc_server"]

[project.scripts]
mcp-monday-server = "mcp_bc_server:main"

[project.urls]
Homepage = "https://github.com/Sofias-ai/mcp-business-central-monday/"