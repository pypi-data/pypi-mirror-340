[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ChemInformant"
version = "1.1.2"
authors = [
  { name="Ang", email="ang@hezhiang.com" },
]
description = "A placeholder package for ChemInformant on PyPI."
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
  "requests>=2.31.0",
]
keywords = ["placeholder", "cheminformant"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/HzaCode/ChemInformant"
"Repository" = "https://github.com/HzaCode/ChemInformant"