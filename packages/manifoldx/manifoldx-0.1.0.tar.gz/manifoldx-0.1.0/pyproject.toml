[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "manifoldx"
version = "0.1.0"
description = "A Python package for building & running AI app node"
readme = "README.md"
authors = [
    { name = "Manifold Team" }
]
license = {text = "MIT"}
requires-python = ">=3.6"
dependencies = [
    "docker>=6.1.3",
    "fastapi>=0.104.1",
    "gradio>=4.19.2",
    "torch>=2.1.0",
    "uvicorn>=0.24.0",
    "requests>=2.31.0",
    "fastapi-mcp==0.2.0"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
