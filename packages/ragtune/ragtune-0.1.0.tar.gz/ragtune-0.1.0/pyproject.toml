[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ragtune"
version = "0.1.0"
description = "RAGTune - A Pseudo-Finetuning RAG Framework for structured JSON-based retrieval"
authors = [
    { name="Joshikaran K", email="joshikaran2002@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"

dependencies = [
    "numpy",
    "sentence-transformers",
    "scikit-learn"
]

[project.urls]
Homepage = "https://github.com/Joshikarank/ragtune"
Repository = "https://github.com/Joshikarank/ragtune"
Issues = "https://github.com/Joshikarank/ragtune/issues"

[project.scripts]
ragtune = "ragtune.core:cli_entry"
