[tool.poetry]
name = "invariant-sdk"
version = "0.0.11"
description = "SDK for Invariant APIs"
authors = ["InvariantLabs <hello@invariantlabs.ai>"]
readme = "README.md"
packages = [{ include = "invariant_sdk" }]

[tool.poetry.dependencies]
httpx = "^0.28.1"
python = ">=3.10"
pydantic = "^2.9.2"
requests = "^2.32.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
pytest-cov = "^5.0.0"
pytest-asyncio = "^0.25.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"