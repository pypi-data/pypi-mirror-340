
[project]
name = "kn10"
version = "1.0.1"
description = "10KN: A compact, fixed-width numeric encoding system using digits and Hangul."
authors = [
  { name="blueradiance", email="your@email.com" }
]
license = { text = "Other/Proprietary License (CUSTOM LICENSE FOR 10KN)" }
readme = "README.md"
requires-python = ">=3.7"
keywords = ["numeric", "encoding", "korean", "hangul", "compression", "10KN"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
