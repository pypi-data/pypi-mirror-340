# pyproject.toml

[build-system]
# Specifies that setuptools is needed to build the package
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
# Core metadata about your project
name = "dlight-client" # Distribution name (for pip install)
version = "1.2.0"
authors = [
  { name="David Kernan", email="dave@paddez.com" },
]
description = "A Python client for the dLight smart lamp API."
readme = "README.md" # Path to your README file
license = { file="LICENSE" }
requires-python = ">=3.7" # Minimum Python version supported
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License", # Choose your license
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Home Automation",
    "Topic :: System :: Networking",
]
keywords = ["dlight", "smart home", "lighting", "api", "iot"]

[project.urls]
"Homepage" = "https://github.com/irishsmurf/dlight-client" # Example URL
"Bug Tracker" = "https://github.com/irishsmurf/dlight-client/issues" # Example URL
