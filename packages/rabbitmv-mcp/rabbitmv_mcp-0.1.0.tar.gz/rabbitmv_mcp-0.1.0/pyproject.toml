[project]
name = "rabbitmv-mcp"
version = "0.1.0"
description = "RabbitMV MCP Service - A Model Context Protocol implementation for media data services"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "RabbitMV Team", email = "team@rabbitmv.com" }
]
keywords = ["mcp", "video", "media", "service"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Video"
]
dependencies = [
    "pydantic>=2.5.0",
    "orjson>=3.9.0",
    "uvloop>=0.19.0; sys_platform != 'win32'",
    "python-dotenv>=1.0.0",
    "httpx>=0.24.0",
    "mcp[cli]>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/rabbitmv/rabbitmv-mcp"
Repository = "https://github.com/rabbitmv/rabbitmv-mcp.git"
Issues = "https://github.com/rabbitmv/rabbitmv-mcp/issues"

[project.scripts]
rabbitmv-mcp = "main:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.9.0",
    "mypy>=1.5.0",
    "isort>=5.12.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
addopts = "-v --cov=rabbitmv_mcp --cov-report=term-missing"
testpaths = ["tests"]
python_files = "test_*.py"
asyncio_mode = "auto"

[tool.mcp.dev]
name = "rabbitmv-mcp"
module = "main"
transport = "stdio"
ports = { proxy = 6280, inspector = 6281 }

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["."]
