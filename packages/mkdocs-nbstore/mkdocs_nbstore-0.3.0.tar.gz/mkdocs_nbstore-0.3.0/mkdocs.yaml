site_name: mkdocs-nbstore
site_url: https://daizutabi.github.io/mkdocs-nbstore/
site_description: A plugin for mkdocs to convert notebooks to markdown
site_author: daizutabi
repo_url: https://github.com/daizutabi/mkdocs-nbstore/
repo_name: daizutabi/mkdocs-nbstore
edit_uri: edit/main/docs/
theme:
  name: material
  font:
    text: Fira Sans
    code: Fira Code
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
plugins:
  - search
  - mkdocs-nbstore:
      src_dir: ../notebooks
markdown_extensions:
  - admonition
  - md_in_html
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
nav:
  - Home: index.md
  - Usage:
      - usage/notebook.md
      - usage/class.md
      - usage/execute.md
  # - Examples:
  #     - examples/format.md
  #     - examples/html.md
