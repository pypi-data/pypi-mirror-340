[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "agent-patterns"
version = "0.1.5-beta"
description = "A library of reusable, extensible AI agent patterns using LangGraph"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Michael Caughey", email = "mcaughey001@caughey.com"}
]
license = {text = "MIT"}
keywords = ["agent", "ai", "langgraph", "langchain", "patterns"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "langchain>=0.1.0",
    "langgraph>=0.0.10",
    "langchain-openai>=0.0.2",
    "langchain-anthropic>=0.0.1",
    "langchain-community>=0.0.13",
    "python-dotenv>=1.0.0",
    "openai>=1.12.0",
    "anthropic>=0.8.0"
]

[project.urls]
"Homepage" = "https://github.com/osok/agent-patterns"
"Documentation" = "https://agent-patterns.readthedocs.io/"
"Bug Tracker" = "https://github.com/osok/agent-patterns/issues"

[project.optional-dependencies]
dev = [
    "black>=24.0.0",
    "isort>=5.13.0",
    "mypy>=1.8.0",
    "ruff>=0.2.0",
    "pytest>=8.3.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0"
]

docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings>=0.24.0",
    "mkdocstrings-python>=1.7.0"
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["agent_patterns*"]

[tool.pytest.ini_options]
minversion = "8.3"
addopts = "-ra -q --cov"
testpaths = [
    "tests"
]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.ruff]
select = ["E", "F", "B", "I"]
ignore = []
line-length = 88
target-version = "py38"