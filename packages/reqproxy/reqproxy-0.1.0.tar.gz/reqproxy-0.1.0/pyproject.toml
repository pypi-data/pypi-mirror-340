[project]
name = "reqproxy"
version = "0.1.0"
description = "A Python library for making HTTP requests through a rotating set of proxies."
readme = "README.md"
authors = [
    { name = "Kamal", email = "kamal.farahani90@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "requests>=2.32.3",
]

[project.scripts]
reqproxy = "reqproxy:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
