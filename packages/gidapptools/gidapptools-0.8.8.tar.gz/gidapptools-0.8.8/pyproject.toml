[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.2,<4"]

[project]
name = "gidapptools"
authors = [{ name = "brocaprogs" }]
classifiers = ["License :: OSI Approved :: MIT License"]
license = { file = "LICENSE" }
readme = { file = "README.rst", content-type = "text/x-rst" }
dynamic = ['version', 'description']
requires-python = ">=3.9"
dependencies = [
    "attrs>=24.2.0",
    "filelock>=3.15.4",
    "frozendict>=2.4.4",
    "orjson>=3.10.7",
    "platformdirs>=4.2.2",
    "portalocker>=3.1.1",
    "psutil>=6.0",
    "pyparsing>=3.1.4",
    "python-dateutil>=1.16",
    "pytz>=2024.1",
    "tzlocal>=4.2",
    "yarl>=1.15.0",
]

[project.urls]
Source = "https://github.com/Giddius/GidAppTools"

[project.scripts]
gidapptools-info = "gidapptools.__main__:cli_show_info"
bytes2human = "gidapptools.__main__:bytes2human_cli"
human2bytes = "gidapptools.__main__:human2bytes_cli"


[project.optional-dependencies]

pyside = ["PySide6>=6.8", "pyqtgraph>=0.13.7", "jinja2>=3.1.4"]
orm = ["peewee>=3.15", "apsw>=3.46.1.0"]
rich = ["rich>=13.7.1"]
parsing = []
image = ["Pillow>=10.4.0", "numpy>=2.0"]
all = [
    "PySide6>=6.8",
    "peewee>=3.15",
    "cython>=3.0.11",
    "rich>=13.1.1",
    "jinja2>=3.1.4",
    "apsw>=3.46.0.1",
    "Pillow>=10.4.0",
    "numpy>=2.0",
    "pyqtgraph>=0.13.7",
]
[tool.flit.sdist]
exclude = [
    "misc",
    "temp",
    "docs",
    "tools",
    ".pydeps",
    "tests",
    ".gitattributes",
    ".gitignore",
    ".editorconfig",
    "planning.todo",
    "tasks.py",
]
[tool.setuptools]
packages = ["gidapptools"]

[tool.autopep8]
ignore = ["E402", "E501", "E731"]
max_line_length = 250

[tool.isort]
balanced_wrapping = true
ensure_newline_before_comments = true
group_by_package = true
import_heading_firstparty = "* Local Imports --------------------------------------------------------------------------------------->"
import_heading_gid = "* Gid Imports ----------------------------------------------------------------------------------------->"
import_heading_qt = "* Qt Imports --------------------------------------------------------------------------------------->"
import_heading_stdlib = "* Standard Library Imports ---------------------------------------------------------------------------->"
import_heading_thirdparty = "* Third Party Imports --------------------------------------------------------------------------------->"
known_gid = ["gid*"]
known_qt = ["PyQt5", "PyQt6", "PySide6", "pyqtgraph"]
length_sort = true
line_length = 200
lines_after_imports = 1
sections = [
    "FUTURE",
    "STDLIB",
    "THIRDPARTY",
    "QT",
    "GID",
    "FIRSTPARTY",
    "LOCALFOLDER",
]
indented_import_headings = false

[tool.autoflake]
# additional_imports=None
expand_star_imports = true
remove_all_unused_imports = true
remove_duplicate_keys = false
remove_unused_variables = false
ignore_init_module_imports = false


[tool.pytest.ini_options]
addopts = "-rA -vv --durations=10 --capture=tee-sys --show-capture=all --color=auto --code-highlight=yes --cov=gidapptools --cov-report html --html-report=./tools/reports/pytest_report --title='PYTEST REPORT'"
norecursedirs = "manual_*"

[tool.coverage.report]
omit = ["**/__init__.py"]
exclude_lines = ["if __name__ == .__main__.:", "def __rich__", "def __repr__"]

[tool.coverage.html]
directory = "tools/reports/coverage/html"

[tool.mypy]


[tool.ruff]
ignore = ["E501", "E402", "E731"]
