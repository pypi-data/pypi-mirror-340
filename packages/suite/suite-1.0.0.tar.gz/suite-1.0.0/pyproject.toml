[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "suite"
version = "1.0.0"
description = "Semantic Unit Testing"
readme = "README.md"
authors = [
    {name = "Alex Molas", email = "alexmolasmartin@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.13"
dependencies = [
    "dotenv>=0.9.9",
    "llm>=0.12.0",
    "llm-ollama>=0.9.1",
    "llm-openrouter>=0.4",
    "openai>=1.71.0",
    "pydantic>=2.11.2",
    "pytest>=7.0.0",
    "ruff>=0.11.4"
]

[project.urls]
"Homepage" = "https://github.com/alexmolas/suite"
"Bug Tracker" = "https://github.com/alexmolas/suite/issues"
