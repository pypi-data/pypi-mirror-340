[project]
name = "aizymes"
version = "0.1.0"
description = "A modular enzyme design platform integrating Rosetta, ESMFold, and ProteinMPNN"
authors = [{ name="Adrian Bunzel", email="adrian.bunzel@mpi-marburg.mbg.de" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "pandas",
    "biopython",
    "scikit-learn",
    "matplotlib"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"