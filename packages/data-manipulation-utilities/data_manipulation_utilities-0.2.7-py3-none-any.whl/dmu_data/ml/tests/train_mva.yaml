dataset:
  define :
    r : z + x
  nan :
    x : -3
    y : -3
training :
    nfold    : 3
    features : [x, y, r]
    rdm_stat : 1
    hyper    :
      loss              : log_loss
      n_estimators      : 100
      max_depth         : 3
      learning_rate     : 0.1
      min_samples_split : 2
saving:
    path : '/tmp/tests/dmu/ml/train_mva/model.pkl'
plotting:
    roc     :
        min : [0.0, 0.0]
        max : [1.2, 1.2]
        annotate:
          sig_eff : [0.5, 0.6, 0.7, 0.8, 0.9]
          form : '{:.2f}'
          color: 'green'
          xoff : -15
          yoff : -15
          size :  10
    correlation:
      title      : 'Correlation matrix'
      size       : [10, 10]
      mask_value : 0
    val_dir : '/tmp/tests/dmu/ml/train_mva'
    features:
        saving:
            plt_dir : '/tmp/tests/dmu/ml/train_mva/features'
        plots:
          r :
            binning : [-6, 6, 100]
            yscale  : 'linear'
            labels  : ['$r$', '']
          w :
            binning : [-4, 4, 100]
            yscale  : 'linear'
            labels  : ['$w$', '']
          x :
            binning : [-4, 4, 100]
            yscale  : 'linear'
            labels  : ['$x$', '']
          y :
            binning : [-4, 4, 100]
            yscale  : 'linear'
            labels  : ['$y$', '']
          z :
            binning : [-4, 4, 100]
            yscale  : 'linear'
            labels  : ['$z$', '']
