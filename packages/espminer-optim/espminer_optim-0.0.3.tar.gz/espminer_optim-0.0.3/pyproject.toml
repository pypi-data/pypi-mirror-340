[build-system]
requires = ["setuptools>=78.1.0"]

[project]
name = "espminer-optim"
version = "0.0.3"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "optuna>=4.2.1",
    "optuna-dashboard>=0.18.0",
    "pandas>=2.2.3",
    "requests>=2.32.3",
    "rich>=14.0.0",
    "ruff>=0.11.5",
]

[project.scripts]
espminer-optim = "optimize:main"

[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint]
extend-select = ["I"]
extend-ignore = ["E402","E722","E731"]

[tool.ruff.lint.isort]
lines-after-imports = 2
