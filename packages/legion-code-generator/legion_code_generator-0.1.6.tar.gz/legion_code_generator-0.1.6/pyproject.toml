[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "legion-code-generator"
version = "0.1.6"
authors = [
    {name = "Legion/Chinmay Singh", email = "chinmaysingh619@gmail.com"},
]
description = "A terminal-based AI coding agent for assisting with development tasks"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
        "openai>=1.0.0",
        "python-dotenv>=1.0.0",
        "termcolor>=2.3.0",
        "pytest>=7.4.0",
        "setuptools>=42.0.0",
        "pathlib>=1.0.1",
        "typing-extensions>=4.0.0",
        "rich>=13.7.0",
]
keywords = ["ai", "code", "generator", "terminal", "development", "gpt", "openai", "gemini"]


[project.scripts]
legion-code-generator = "legion_code_generator.agent:main"

[tool.setuptools]
packages = ["legion_code_generator"]

[tool.pytest.ini_options]
testpaths = ["tests"] 