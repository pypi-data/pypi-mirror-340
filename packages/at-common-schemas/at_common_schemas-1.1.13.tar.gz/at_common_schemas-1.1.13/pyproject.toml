[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "at-common-schemas"
version = "1.1.13"
description = "Common schemas used by Apex Trader"
requires-python = ">=3.11"
authors = [
    {name = "Rui Chen"}
]
dependencies = [
    "pydantic>=2.10.6",
    "annotated-types>=0.7.0",
    "typing_extensions>=4.12.2"
]
readme = "README.md"

[project.urls]
"Homepage" = "https://github.com/apex-trader/at-common-schemas"
"Bug Tracker" = "https://github.com/apex-trader/at-common-schemas/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"at_common_schemas" = ["py.typed"]
