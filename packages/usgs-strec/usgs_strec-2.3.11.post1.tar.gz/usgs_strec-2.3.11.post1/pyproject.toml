[project]
name = "usgs-strec"
dynamic = ["version"]
description = "USGS SeismoTectonic Regime Earthquake Calculator (STREC)"
authors = [
    {name = "Mike Hearne", email="mhearne@usgs.gov"},
    {name = "Eric Thompson", email="ethompson@usgs.gov"},
]
license = "CC0-1.0"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["comcat", "earthquake"]

dependencies = [
    "configobj>=5.0.6",
    "esi-utils-rupture",
    "geopandas",
    "geopy>=2.2.0",
    "numpy>=1.21.0",
    "openpyxl>=3.0.9",
    "pandas>=1.3.5",
    "rasterio>=1.2.10",
    "sciencebasepy>=2.0.16",
    "xlrd>=2.0.1",
    "xlsxwriter>=3.0.1",
    "xlwt>=1.3.0",
]

[project.optional-dependencies]
dev = [
    "build>=0.7.0",
    "black>=21",
    "flake8>=3.9",
    "ipython>=7.26",
    "notebook>=6.4.1",
]
test = [
    "pytest>=6.2",
    "pytest-cov>=2.12.0",
]
build = [
    "build",
    "twine",
    "check-wheel-contents",
]

[project.scripts]
regcalc = "strec.bin.regcalc:main"
strec_cfg = "strec.bin.strec_cfg:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["strec*"]
exclude = ["tests*"]

[tool.setuptools]
include-package-data = true


[build-system]
requires = [
  "setuptools>=78.1.0",
  "wheel",
  "setuptools_scm[toml]>=3.4",
  "Cython>=0.29.23",
  "numpy",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]