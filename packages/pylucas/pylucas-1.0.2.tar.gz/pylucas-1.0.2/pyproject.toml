[project]
name = "pylucas"
version = "1.0.2"
description = "Lucas' Functional Distribution, Which Integrates Some Commonly Used."
license = { file = "LICENSE" }
authors = [
    {name = "LuLuLuOfficial",email = "xframilrainx@163.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pyfiglet (>=1.0.2,<2.0.0)",
    "tomli-w (>=1.2.0,<2.0.0)"
]

[tool.poetry]
packages = [{include = "pylucas", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
