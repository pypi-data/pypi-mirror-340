[metadata]
name = cow-file-manager
version = 0.1.0
author = TuNombre
author_email = tunombre@email.com
description = Un gestor de archivos Copy-On-Write para sistemas de archivos
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/tuusuario/cow-file-manager
project_urls = 
	Bug Tracker = https://github.com/tuusuario/cow-file-manager/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	tqdm

[options.package_data]
* = *.txt, *.md

[options.extras_require]
dev = 
	pytest

[egg_info]
tag_build = 
tag_date = 0

