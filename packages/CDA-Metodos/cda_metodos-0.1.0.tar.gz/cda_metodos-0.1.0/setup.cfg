[metadata]
name = CDA-Metodos
version = 0.1.0
author = Tu Nombre
author_email = tu@email.com
description = Librería con métodos para resolver sistemas de ecuaciones lineales y no lineales
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Rialf96/Corto_1_CDA
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
