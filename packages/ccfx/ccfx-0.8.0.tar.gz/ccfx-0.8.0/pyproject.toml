[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ccfx"
version = "0.8.0"
description = "This package simplifies regular common actions for quick prototyping in a user friendly way"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Celray James CHAWANDA", email = "celray@chawanda.com"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "netCDF4",
    "gdal",
    "numpy",
    "shapely",
    "geopandas",
    "pandas",
    "xlsxwriter",
    "pyodbc",
    "sqlalchemy",
    "python-docx",
    "py7zr",
    "mutagen",
    "requests",
    "tqdm",
]

[project.urls]
"Homepage" = "https://github.com/celray/ccfx"

