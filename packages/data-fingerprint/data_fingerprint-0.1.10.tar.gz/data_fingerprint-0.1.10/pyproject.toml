[tool.poetry]
name = "data-fingerprint"
version = "0.1.10"
description = "DataFingerprint is a Python package designed to compare two datasets and generate a detailed report highlighting the differences between them. This tool is particularly useful for data validation, quality assurance, and ensuring data consistency across different sources."
authors = ["SimpleSimpler"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
pandas = "^2.2.3"
polars = "^1.26.0"
pydantic = "^2.11.0"
pytest = "^8.3.5"
pyarrow = "^19.0.1"
pdoc = "^15.0.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
