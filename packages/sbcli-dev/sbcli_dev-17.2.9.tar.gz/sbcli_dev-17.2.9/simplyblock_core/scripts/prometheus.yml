global:
  scrape_interval: 15s
  external_labels:
    monitor: 'codelab-monitor'

scrape_configs:
  - job_name: 'metricsgateway'
    static_configs:
      - targets: ['pushgateway:9091']

  - job_name: 'cluster_metrics'
    static_configs:
      - targets: ['HAProxy:80']

    honor_labels: true
    metrics_path: '/cluster/metrics'

  - job_name: 'node'
    dns_sd_configs:
    - names:
      - 'tasks.node-exporter'
      type: 'A'
      port: 9100
