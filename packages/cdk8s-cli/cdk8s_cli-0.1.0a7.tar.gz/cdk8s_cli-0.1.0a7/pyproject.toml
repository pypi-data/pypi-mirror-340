[tool.poetry]
name = "cdk8s_cli"
version = "0.1.0-alpha.7"
description = "A simple CLI for cdk8s"
authors = ["Matthew Cane <matthew.cane0@gmail.com>"]
readme = "README.md"
packages = [{include = "cdk8s_cli"}]

[tool.poetry.dependencies]
python = "^3.12"
kubernetes = "^32.0.0"
rich = "^13.9.1"
pyyaml = "^6.0.2"
dictdiffer = "^0.9.0"
more-itertools = "^10.5.0"
cdk8s-plus-31 = "^2.1.2"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
mypy = "^1.15.0"
ruff = ">=0.6.8,<0.12.0"
types-pyyaml = "^6.0.12.20241230"
kubernetes-typed = "^18.20.2"
types-requests = "^2.32.0.20250301"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
