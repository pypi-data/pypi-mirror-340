[metadata]
lincense = MIT
lincense_file = lincense
classifiers = 
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Operating System :: OS Independent

[options]
packages = find:
install_requires = 
	ensure==1.0.2
	py-youtube==1.1.7
python_requires = >=3.7

[options.extras_require]
testing = 
	pytest >= 8.1.1         # Unit testing framework
	mypy >= 1.9.0           # Static type checker
	flake8 >= 7.0.0         # Code style and linting
	tox >= 4.14.1           # Environment and test automation

[egg_info]
tag_build = 
tag_date = 0

