[project]
name = "class-email"
version = "0.1.1"
description = "A tool to output .eml files for opening in your email client and (optionally) sending them with SMTP."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
dependencies = ["click>=8.1.7", "jinja2>=3.1.4", "tqdm>=4.67.1"]
authors = [{ name = "Hamish Cox", email = "hamish@hamishwhc.com" }]
maintainers = [{ name = "Hamish Cox", email = "hamish@hamishwhc.com" }]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "Environment :: Console",

    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",

    "Topic :: Utilities",
    "Topic :: Communications :: Email",
    "Topic :: Text Processing :: Markup :: HTML",
]

[project.scripts]
class-email = "class_email:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Repository = "https://github.com/HamishWHC/class-email.git"
Issues = "https://github.com/HamishWHC/class-email/issues"
