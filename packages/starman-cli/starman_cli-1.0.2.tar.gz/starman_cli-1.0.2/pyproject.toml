[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["starman"]

[project]
name = "starman-cli"
version = "1.0.2"
authors = [{ name="Charles Gala" }]
description = "A CLI tool for executing customizable API requests"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
starman = "starman.cli:main"

[project.urls]
Homepage = "https://github.com/cjgala/starman-cli"
Issues = "https://github.com/cjgala/starman-cli/issues"
