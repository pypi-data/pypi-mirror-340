[metadata]
name = "atmoswing-vigicrues"

[options]
package_dir = 
	=src
packages = find:
install_requires = 
	netCDF4
	numpy
	PyYAML
	paramiko
	PySocks
	python-dateutil
	requests

[options.packages.find]
where = src

[options.extras_require]
dev = 
	black
	flake8
	pre-commit
tests = 
	pytest
	pytest-cov

[egg_info]
tag_build = 
tag_date = 0

