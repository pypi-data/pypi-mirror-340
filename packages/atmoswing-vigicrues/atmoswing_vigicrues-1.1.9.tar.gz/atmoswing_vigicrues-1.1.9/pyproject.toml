[project]
name = "atmoswing-vigicrues"
version = "1.1.9"
authors = [
  { name="Pascal Horton", email="pascal.horton@terranum.ch" },
]
description = "Package to integrate AtmoSwing in the Vigicrues network."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[console_scripts]
asv_forecast = "atmoswing_vigicrues=atmoswing_vigicrues.__main__:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
