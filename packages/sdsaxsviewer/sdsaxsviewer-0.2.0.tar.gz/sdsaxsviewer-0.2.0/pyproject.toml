[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sdsaxsviewer"
version = "0.2.0"
description = "A graphical tool for visualizing SAXS data files"
readme = "README.md"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Scientific/Engineering :: Physics",
]
requires-python = ">=3.7"
dependencies = [
    "numpy",
    "matplotlib",
    "tifffile",
    "fabio",
    "PySide6",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/sdsaxsviewer"
"Bug Tracker" = "https://github.com/yourusername/sdsaxsviewer/issues"

[project.scripts]
sdsaxsviewer = "sdsaxsviewer:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]