[project]
name = "hc-mcp-aws"
version = "2025.4.10"
description = "HC MCP server for AWS monitoring and management"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.2.0",
    "boto3>=1.28.0",
    "mcp_config_manager>=0.1.1",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0"
]
[[project.authors]]
name = "Erik Meinders"
email = "erik@easytocloud.com"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
hc-mcp-aws = "hc_mcp_aws:main"
