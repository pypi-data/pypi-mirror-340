[tool.poetry]
name = "rqsession"
version = "0.1.0"
description = "Python requests session wrapper with advanced features for proxy management, session persistence, cookies auto update and request logging."
authors = ["leftmonster"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.32.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
