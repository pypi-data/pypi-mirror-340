[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "llmtaskgrader"
version = "0.1.0"
description = "LLM任务难度评分工具，支持百炼、OpenRouter和Gemini等大模型"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "httpx>=0.23.0",
    "click>=8.0.0",
    "pydantic>=1.9.0",
    "rich>=10.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "mypy>=0.9.0",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/llmtaskgrader"
"Bug Tracker" = "https://github.com/yourusername/llmtaskgrader/issues"

[project.scripts]
llmtaskgrader = "llmtaskgrader.cli.commands:main"
llmtg = "llmtaskgrader.cli.commands:main"
