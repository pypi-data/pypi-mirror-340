[project]
name = "weathervane"
version = "0.4.0"
description = "A weather station project"
readme = "README.rst"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["weathervane"]

[project.urls]
Homepage = "https://github.com/marcoplaisier/weathervane"
Issues = "https://github.com/marcoplaisier/weathervane/issues"