[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "prompt-storage"
version = "0.1.7.post14"
description = "Library for managing and caching Google Docs prompts with templating support."
readme = "README.md"
authors = [
    { name = "Albert Toma", email = "cornil@mail.ru" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "google-api-python-client==2.160.0",
    "google-auth==2.38.0",
    "google-auth-oauthlib==1.2.1",
    "python-docx==1.1.2",
    "fastapi==0.115.8",
    "jinja2==3.1.5",
    "mako==1.3.9"
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/Cornil79/prompt-storage"
Repository = "https://github.com/Cornil79/prompt-storage"
Documentation = "https://Cornil79.github.io/prompt-storage"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*"]
