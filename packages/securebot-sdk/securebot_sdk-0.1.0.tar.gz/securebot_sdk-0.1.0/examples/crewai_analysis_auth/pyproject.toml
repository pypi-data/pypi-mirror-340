[project]
name = "crewai-analysis-auth"
version = "0.1.0"
description = "CrewAI Analysis with Authentication"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "crewai>=0.95.0",
    "crewai-tools>=0.33.0",
    "html2text>=2024.2.26",
    "sec-api>=1.0.31",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0.1",
    "securebot-sdk @ file:///Users/mikey/go/src/github.com/securebotinc/securebot-sdk",
    "arize-phoenix-otel>=0.9.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["crewai_analysis_auth"]

[tool.uv.sources]
securebot-sdk = { path = "../..", editable = true }
