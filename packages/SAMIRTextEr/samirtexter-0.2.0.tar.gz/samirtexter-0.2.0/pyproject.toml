[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "SAMIRTextEr"
version = "0.2.0"
description = "Ein Modul wie textblob, einfach auf Deutsch."
authors = [
  { name = "Samir", email = "schornograph@gmail.com" }
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
dependencies = ["colorama"]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
