[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "muopdb_python_client"
version = "0.0.9"
description = "Python client for MuopDB"
readme = "README.md"
requires-python = ">=3.7, <3.13" # Adjusted for clarity
license = "MIT" # Corrected license format
authors = [
    {name = "Tech Care", email = "info@techcarecoaching.com"},
]
maintainers = [
    {name = "Ginny Khue Dang", email = "khuedang1021@gmail.com"},
    {name = "Ruby Bui", email = "rubybui.swe@gmail.com"},
]
# Removed license related classifiers
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

dependencies = [
    "grpcio>=1.59.0",
    "grpcio-tools>=1.59.0",
    "protobuf>=4.25.1",
    "openai",
    "google-genai",
    "voyageai",
    "ollama",
    "dotenv",
    "pytest-order>=1.3.0",
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "sentence-transformers>=2.2.2",
    "transformers>=4.30.0",
    "torch>=2.0.0",
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0", # Keep dev dependencies
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/chauvm/muopdb_python_client"
Repository = "https://github.com/chauvm/muopdb_python_client.git"
"Bug Tracker" = "https://github.com/chauvm/muopdb_python_client/issues"

[tool.setuptools]
packages = ["muopdb_python_client"] # Adjust if needed

[tool.black]
line-length = 88
target-version = ["py37"]
include = '\.pyi?$'

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov=muopdb_python_client"
testpaths = [
    "tests",
]

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true