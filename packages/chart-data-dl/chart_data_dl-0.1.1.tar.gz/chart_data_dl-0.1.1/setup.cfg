[metadata]
name = chart-data-dl
version = 0.1.1
author = Mehran ESMAILYBAJEGANI
author_email = mehranesmaily907@gmail.com
description = chartDL: Market chart data preprocessing for machine learning and deep learning with multi-timeframe dataset support.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mehranESB/ohlcv-chart-tools.git
license = MIT
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Office/Business :: Financial
	Topic :: Utilities
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
keywords = chartDL, finance, trading, machine learning, deep learning, OHLCV, technical analysis

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	pandas
	numpy
	matplotlib

[egg_info]
tag_build = 
tag_date = 0

