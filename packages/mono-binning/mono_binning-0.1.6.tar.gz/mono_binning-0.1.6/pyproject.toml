[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mono-binning"
version = "0.1.6"
description = "Advanced monotonic binning, IV/WOE transformation, and random forest feature importance with parallel processing support"
readme = "README.md"
requires-python = ">=3.8"
license ={text = "MIT"}
authors = [{ name = "Anvesh reddy Minukuri", email = "anvcse2007@gmail.com" }]
keywords = ["binning", "advanced woe", "iv", "feature selection", "concurrent threads", "smoothing"]


dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0",
    "matplotlib>=1.0.0",
    "pyarrow>=6.0.0; python_version >= '3.8'"  # Optional for better pandas performance
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]

[project.optional-dependencies]
test = [
    "pytest>=6.0.0",
    "pytest-cov>=2.8.0"
]

dev = [
    "pytest>=6.0.0",
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "jupyter"
]

[project.urls]
Homepage = "https://github.com/anvcse562/mono-binning"
Repository = "https://github.com/anvcse562/mono-binning"