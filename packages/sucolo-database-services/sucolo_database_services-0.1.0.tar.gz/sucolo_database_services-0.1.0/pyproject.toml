[tool.poetry]
name = "sucolo_database_services"
version = "0.1.0"
description = "A Python client for Sucolo's database services."
authors = ["Stanislaw Straburzynski <sstraburzynski@gmail.com>"]
readme = "README.md"
license = "MIT"
packages = [{include = "sucolo_database_services"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["database", "elasticsearch", "redis", "geospatial"]
homepage = ""
repository = ""
documentation = ""

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
elasticsearch = "^8.17.2"
redis = "^5.2.1"
pandas = "^2.2.3"
geopandas = "^1.0.1"
h3 = "^4.2.2"
pydantic = "^2.11.3"
python-dotenv = "^1.1.0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.1.1"
black = "^23.1.0"
coverage = "^7.2.2"
flake8 = "^6.0.0"
isort = "^5.12.0"
pre-commit = "^3.2.0"
pandas-stubs = "^1.5.3.230304"
types-requests = "^2.28.11.15"
types-pillow = "^9.4.0.17"
types-pyyaml = "^6.0.12.9"
coverage-badge = "^1.1.0"
vulture = "^2.7"
types-pycocotools = "^2.0.0.4"
pytest = "^8.3.5"
types-shapely = "^2.0.0.20250326"
types-pyopenssl = "^24.1.0.20240722"
types-openpyxl = "^3.1.5.20250306"
build = "^1.2.2.post1"
setuptools-scm = {extras = ["toml"], version = "^8.2.0"}
poetry-core = "^2.1.2"
types-pygments = "^2.19.0.20250305"
types-colorama = "^0.4.15.20240311"
types-pexpect = "^4.9.0.20241208"
pytest-mock = "^3.14.0"
pytest-cov = "^6.1.1"

[tool.black]
line-length = 80
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | artifacts
  | data
  | notebooks
  | dist
  # The following are specific to Black, you probably don't want those.
  | blib2to3
  | tests/data
  | profiling
)/
'''

[tool.vulture]
make_whitelist = true
min_confidence = 80
paths = ["src"]
sort_by_size = true
verbose = false

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
]

[build-system]
requires = [
    "wheel",
    "setuptools>=61.0",
    "setuptools-scm[toml]>=8.0",
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
where = ["."]
include = ["sucolo_database_services*"]
exclude = ["tests*", "tests.*", "*.tests", "*.tests.*"]

[tool.setuptools.dynamic]
version = {attr = "sucolo_database_services.__version__"}
