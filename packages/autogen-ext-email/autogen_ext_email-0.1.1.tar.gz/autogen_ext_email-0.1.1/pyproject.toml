[project]
name = "autogen-ext-email"
version = "0.1.1"
description = "A Email agent for AutoGen"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "autogen-agentchat==0.4.9.3",
    "autogen_ext[openai]"
]
authors = [
  {name = "masquerlin", email = "masquerlin@example.com"}
]
[tool.ruff]
include = ["src/**"]
line-length = 120
fix = true

[tool.ruff.format]
docstring-code-format = true

[tool.uv]
prerelease = "allow"