[metadata]
name = vbi_evaluate_blogs
version = 0.1.7
author = LeeMinHoon
author_email = hunglm@gfigroup.io
description = A package for evaluating PDFs with text, image, and fact-checking modules.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/leeminhoon/vbi_evaluate_blogs
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	langchain
	langchain-openai
	langchain-community
	python-dotenv
	pymupdf
	pillow
	requests
	trafilatura
	playwright

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

