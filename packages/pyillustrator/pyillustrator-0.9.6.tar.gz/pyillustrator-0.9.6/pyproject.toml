[project]
name = "pyillustrator"
version = "0.9.6"
description = "A Python module for generating various plots using Matplotlib"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [{name = "Isaac Robledo Martin", email = "isaac.robledo.martin@gmail.com"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "matplotlib>=3.0.0",
    "numpy>=1.26.0",
]

[project.urls]
"Homepage" = "https://github.com/ipatazas/pyillustrator"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"