[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-staten"
version = "0.1.2"
description = "Staten MCP Server"
authors = [
    {name = "Vinayak Mehta", email = "vmehta94@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
classifiers = [
    "License :: OSI Approved :: Apache Software License",
]
dependencies = [
    "httpx>=0.24.0",
    "mcp>=0.1.0",
    "python-dotenv>=1.0.0",
    "ruff>=0.11.2",
]

[project.scripts]
mcp-staten = "mcp_staten.main:main"
staten-mcp = "mcp_staten.main:main"

[project.urls]
"Homepage" = "https://github.com/aerugo/staten.ai"
"Bug Tracker" = "https://github.com/fleuristes/fleur-mcp/issues"
