dependency-groups = { }

[tool.coverage.run]
branch = true
source = [ "helveg_mono_test" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../coverage/packages/helveg-mono-test/html'
 --cov-report xml:'../../coverage/packages/helveg-mono-test/coverage.xml'
 --html='../../reports/packages/helveg-mono-test/unittests/html/index.html'
 --junitxml='../../reports/packages/helveg-mono-test/unittests/junit.xml'
"""

[tool.hatch.build.targets.wheel]
packages = [ "helveg_mono_test", "helveg_mono_test_dep" ]

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff]
exclude = [ ".ruff_cache", ".svn", ".tox", ".venv", "dist" ]
line-length = 88
indent-width = 4

  [tool.ruff.lint]
  select = [ "E", "F", "UP", "B", "SIM", "I" ]
  ignore = [ ]
  fixable = [ "ALL" ]
  unfixable = [ ]

[tool.uv]
sources = { }

  [[tool.uv.index]]
  name = "testpypi"
  url = "https://test.pypi.org/simple/"
  publish-url = "https://test.pypi.org/legacy/"

[project]
name = "helveg-mono-test"
version = "1.0.11"
description = "Automatically generated by Nx."
requires-python = ">=3.9"
readme = "README.md"
dependencies = [ ]

[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"
