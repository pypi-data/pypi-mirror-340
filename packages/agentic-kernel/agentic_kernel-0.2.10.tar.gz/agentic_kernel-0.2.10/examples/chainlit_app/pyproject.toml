[project]
name = "agentic-kernel-chainlit-demo"
version = "0.1.0"
description = "A demo application showcasing the agentic-kernel library with Chainlit"
authors = [
    { name = "AgenticFleet Labs", email = "info@agenticfleet.com" }
]
dependencies = [
    "agentic-kernel",
    "chainlit",
    "semantic-kernel",
    "python-dotenv",
    "mcp",
]
requires-python = ">=3.10"
readme = "README.md"
license = { text = "MIT" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
] 