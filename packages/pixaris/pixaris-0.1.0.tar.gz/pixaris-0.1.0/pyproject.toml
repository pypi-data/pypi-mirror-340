[tool.poetry]
name = "pixaris"
version = "0.1.0"
description = "Evaluation framework for image generation"
authors = ["Team TIGA"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
pillow = "^11.0.0"
google-cloud-storage = "^2.18.2"
kubernetes = "^32.0.1"
pytest = "^8.3.4"
google-cloud-aiplatform = {extras = ["tensorboard"], version = "^1.75.0"}
tensorflow = "2.18.1"
scikit-learn = "^1.6.1"
click = "^8.1.8"
decorator = "5.2.1"
gradio = "^5.22.0 || 5.22.0"
db-dtypes = "^1.4.2"
sphinx = "^8.1.3"
sphinx-rtd-theme = "^3.0.2"
google-genai = "^1.9.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.11.2"
poetry-plugin-export = "^1.8.0"
pytest = "^8.2.2"
ipykernel = "^6.29.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
pixaris-orchestration-kubernetes = 'pixaris.orchestration.kubernetes:cli'