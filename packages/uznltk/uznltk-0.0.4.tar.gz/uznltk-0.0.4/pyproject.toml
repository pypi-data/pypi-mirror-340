[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "uznltk"
version = "0.0.4"
description = "Natural Language Toolkit for Uzbek language"
readme = "README.md"
authors = [
    { name = "Jasur Omanov", email = "jasuromanov05@gmail.com" }
]
license = { file = "LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = []

[project.urls]
"Homepage" = "https://github.com/JasurOmanov/uznltk"
