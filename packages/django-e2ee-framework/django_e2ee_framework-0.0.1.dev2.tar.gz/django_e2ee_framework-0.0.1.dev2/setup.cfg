[metadata]
name = django-e2ee-framework
description = An end-to-end encryption framework for Django
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://codebase.helmholtz.cloud/hcdc/django/django-e2ee-framework
author = Philipp S. Sommer
author_email = hcdc_support@hereon.de
keywords = 
	e2ee
	end-to-end-encryption
	security
	serviceworker
	django
	datahub
	hifis
	helmholtz
license = EUPL-1.2
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.2
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
	Typing :: Typed
project_urls = 
	Documentation = https://django-e2ee-framework.readthedocs.io/en/latest/
	Source = https://codebase.helmholtz.cloud/hcdc/django/django-e2ee-framework
	Tracker = https://codebase.helmholtz.cloud/hcdc/django/django-e2ee-framework/-/issues

[options]
include_package_data = true
python_requires = >=3.7
packages = find_namespace:
install_requires = 
	requests
	Django>=3.1,<3.3
	djangorestframework
	cryptography

[options.package_data]
* = 
	static/**
	templates/**
	py.typed

[options.packages.find]
where = src

[options.extras_require]
testsite = 
	tox
	requests
	types-requests
	isort==5.12.0
	black==23.1.0
	blackdoc==0.3.8
	flake8==6.0.0
	pre-commit
	mypy==1.4.1
	django-stubs==4.2.3
	pytest-django
	pytest-cov
	selenium
dev = 
	%(testsite)s
	Sphinx
	mde-sphinx-ext
	django_redis
	autodocsumm
	sphinxcontrib-django

[mypy]
ignore_missing_imports = True
plugins = 
	mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = "testproject.settings"

[versioneer]
VCS = git
style = pep440
versionfile_source = src/django_e2ee/_version.py
versionfile_build = django_e2ee/_version.py
tag_prefix = v
parentdir_prefix = django-e2ee-framework-

[flake8]
ignore = 
	E203
	E402
	E501
	W503

[egg_info]
tag_build = 
tag_date = 0

