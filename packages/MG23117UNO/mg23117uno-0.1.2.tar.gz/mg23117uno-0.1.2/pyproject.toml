[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "MG23117UNO"
version = "0.1.2"  
authors = [
    {name = "Kevin Martínez", email = "mg23117@ues.edu.sv"},
]
description = "Libreria de resolución de sistemas de ecuaciones con algunos métodos matematicos conocidos"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.24",
]

[project.urls]
Homepage = "https://github.com/mg23117/MG23117UNO"
Documentation = "https://github.com/mg23117/MG23117UNO#readme"