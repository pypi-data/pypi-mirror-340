jobs:
  args:
    run: python app.py
    steps:
      - args: count=1:3 name=a,b
      - args: count=4:6 name=c,d
  batch:
    run: python app.py
    steps:
      - batch: name=a,b
        args: count=1,2
      - batch: name=c,d|e,f
        args: count=100
  parallel:
    run: python app.py
    with: hydra/launcher=joblib hydra.launcher.n_jobs=2
    steps:
      - batch: name=a
        args: count=1:4
      - batch: name=b
        args: count=11:14
        with: hydra/launcher=joblib hydra.launcher.n_jobs=4
  echo:
    call: typer.echo a b c
    steps:
      - batch: name=a,b
        args: count=1:3
      - batch: name=c,d
        args: count=4:6
  submit:
    submit: python submit.py
    steps:
      - batch: name=a,b
        args: count=1
      - batch: name=c
        args: count=5
      - batch: name=d
        args: count=6
  error:
    steps:
      - batch: name=a
        args: count=1:3
