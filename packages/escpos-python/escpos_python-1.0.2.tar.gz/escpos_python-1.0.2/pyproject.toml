[project]
name = "escpos-python"
version = "1.0.2"
description = "ESC/POS receipt printing library in pure Python"
authors = [
    { name="Mathis Neunzig", email="mathis.neunzig@gmail.com" }
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/DrBackmischung/ESCPOS-Python"

[tool.setuptools]
packages = ["escpos"]
