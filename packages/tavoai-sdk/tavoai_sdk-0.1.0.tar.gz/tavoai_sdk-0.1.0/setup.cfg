[metadata]
name = tavoai-sdk
version = 0.1.0
description = TavoAI SDK for AI risk controls evaluation
long_description = file: README.md
long_description_content_type = text/markdown
author = TavoAI
author_email = info@tavoai.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Libraries
keywords = ai, guardrails, regulation, controls, compliance
url = https://github.com/TavoAI/tavo-python-sdk
project_urls = 
	Bug Tracker = https://github.com/TavoAI/tavo-python-sdk/issues
	Documentation = https://github.com/TavoAI/tavo-python-sdk#readme
	Source Code = https://github.com/TavoAI/tavo-python-sdk

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	requests>=2.25.0
	colorlog>=6.7.0

[options.packages.find]
where = src
include = tavoai*

[options.extras_require]
dev = 
	pytest>=6.0.0
	pytest-cov>=2.12.0
	black>=21.5b2
	isort>=5.9.1
	mypy>=0.812
	flake8>=3.9.2

[flake8]
max-line-length = 88
extend-ignore = E203
exclude = 
	.git,
	__pycache__,
	build,
	dist

[mypy]
python_version = 3.8
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[egg_info]
tag_build = 
tag_date = 0

