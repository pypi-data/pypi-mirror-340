[project]
name = "deep-research-sdk"
version = "0.1.2"
description = "Python SDK for Open Deep Research"
readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = [
    "pydantic>=2.11.1",
    "aiohttp>=3.8.0",
    "duckduckgo-search>=8.0.0",
    "requests>=2.32.3",
    "sqlmodel>=0.0.16",
    "tokenizers>=0.21.1",
    "litellm>=1.65.1",
    "docling>=2.15.1",
]

[dependency-groups]
dev = [
    "pip>=25.0.1",
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    "ruff>=0.11.2",
]
