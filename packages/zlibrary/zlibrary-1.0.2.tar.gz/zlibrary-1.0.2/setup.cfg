[metadata]
name = zlibrary
version = 1.0.2
author = Akimitsu Mizuchi
author_email = noise@acid.im
description = Unofficial Z-Library API
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/sertraline/zlibrary
project_urls = 
	Bug Tracker = https://github.com/sertraline/zlibrary/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	aiodns
	aiohttp
	aiohttp-socks
	beautifulsoup4
	bs4
	charset-normalizer
	cffi
	Brotli
	lxml
	ujson
	idna
	yarl

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

