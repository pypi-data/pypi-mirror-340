
[project]
authors = [{name = "AMMI", email = "csagombaye@aimsammi.org"}]
dependencies = []
description = "A pedagogical Python package implementing core data structures from scratch"
license = {text = "MIT"}
name = "data-structures-sago"
readme = "README.md"
requires-python = ">=3.6"
version = "0.1.0"

[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0"]

[project.urls]
"Documentation" = "https://codewithsagomb.github.io/data-structures-python/"
"Homepage" = "https://github.com/CodeWithSagomb/data-structures-python"

[tool.setuptools]
packages = ["data_structures"]

[tool.setuptools.package-data]
"data_structures" = ["*.py"]
