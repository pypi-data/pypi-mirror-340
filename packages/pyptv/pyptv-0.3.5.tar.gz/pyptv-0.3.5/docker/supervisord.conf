[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:xvfb]
command=/usr/bin/Xvfb :1 -screen 0 1280x720x24
autorestart=true
priority=100

[program:x11vnc]
command=/usr/bin/x11vnc -display :1 -xkb -forever -shared -repeat -capslock
autorestart=true
priority=200

[program:websockify]
command=websockify --web=/usr/share/nginx/html/vnc 80 localhost:5900
autorestart=true
priority=300

[program:lxde]
command=/usr/bin/startlxde
environment=DISPLAY=":1"
user=pyptv
autorestart=true
priority=400

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autorestart=true
priority=500
