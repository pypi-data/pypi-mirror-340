[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "banknote-knn-utils"
version = "0.1.2"
description = "Utilities for banknote classification and analysis"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Danny Pirouz"},
    {name = "William Ho"},
    {name = "Sayana Imash"},
    {name = "Arad Sabet"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=1.0.0",
    "matplotlib>=3.0.0",
    "seaborn>=0.11.0",
    "scikit-learn>=1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/DSCI-310-2025/banknote-knn-utils"
"Bug Tracker" = "https://github.com/DSCI-310-2025/banknote-knn-utils/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

[tool.setuptools.packages.find]
where = ["."]
include = ["banknote_utils*"]

[tool.coverage.run]
source = ["banknote_utils"]