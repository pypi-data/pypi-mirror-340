[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "netsuite-client"
version = "0.1.1"
description = "A Python client library for interacting with NetSuite's REST and SuiteQL APIs"
readme = "README.md"
authors = [
    {name = "Continuous AI, Inc.", email = "info@continuous.ai"},
]
license = "BSD-3-Clause"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.7"
dependencies = [
    "oauthlib>=3.2.2",
    "requests-oauthlib>=1.3.1",
    "requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/Continuous-AI/netsuite-client" 