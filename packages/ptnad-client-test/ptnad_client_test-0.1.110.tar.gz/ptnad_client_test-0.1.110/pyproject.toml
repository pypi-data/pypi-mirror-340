[project]
name = "ptnad-client-test"
version = "0.1.110"
description = "Python library for interacting with the PT NAD API"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
authors = [
    { name = "Andrey Tyulenev" }
]
requires-python = ">=3.12"
dependencies = [
    "requests>=2.32.3",
    "mkdocs",
    "mkdocs-material",
    "mkdocs-static-i18n",
    "mkdocstrings-python",
    "termynal"
]

[project.urls]
Homepage = "https://github.com/Reversenant/ptnad-client-test"
Documentation = "https://reversenant.github.io/ptnad-client/"
Repository = "https://github.com/Reversenant/ptnad-client-test"
Issues = "https://github.com/Reversenant/ptnad-client-test/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ptnad"]

[tool.hatch.envs.docs.scripts]
serve = "mkdocs serve"
build = "mkdocs build"
deploy = "mkdocs gh-deploy --force"