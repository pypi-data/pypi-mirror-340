[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "philosopherror"
version = "0.1.0"
description = "A Python library that provides philosophical wisdom when errors occur"
readme = "README.md"
authors = [
    {name = "Not a Real Programmer", email = "notarealprogrammer010@gmail.com"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Debuggers",
]
keywords = ["philosophy", "error", "exception", "debug", "wisdom"]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/notarealprogrammer001/philosopherror"
"Bug Tracker" = "https://github.com/notarealprogrammer001/philosopherror/issues"