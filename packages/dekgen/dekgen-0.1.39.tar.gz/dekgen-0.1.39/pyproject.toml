[project]
name = "dekgen"
version = "0.1.39"
description = ""
authors = [
    { name = "sanzenwin", email = "sanzenwin@gmail.com" },
]
dependencies = [
    "jinja2<=3.1.2",
    "dektools[date,yaml,ignore]<1.0.0",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.optional-dependencies]
code-py = [
    "black<=23.1.0",
]

[project.scripts]
dekgen = "dekgen.click.__entry__:main"

[tool.pdm.build]
includes = [
    "dekgen",
]
excludes = [
    "tests",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
