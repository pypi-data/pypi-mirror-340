[project]
name = "ipysim"
version = "1.0.1"
description = "Simulation library"
dependencies = [
    "ipython",
    "ipywidgets",
    "requests",
    "jupyter_bokeh",
    "scipy",
    "numpy",
    "matplotlib"
]
authors = [
  { name="JÃ¸rgen Galdal", email="jorgen.4@live.no" },
  { name="Raviksan Navaratnarajah", email="raviksan@stud.ntnu.no" }
#   TODO: Add more authors
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

# [project.urls]
# Homepage = "https://github.com/pypa/sampleproject"
# Issues = "https://github.com/pypa/sampleproject/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ipysim"]
