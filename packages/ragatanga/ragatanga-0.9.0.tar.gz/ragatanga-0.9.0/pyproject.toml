[project]
name = "ragatanga"
version = "0.9.0"
description = "A comprehensive system for managing ontologies with multi-tenant support, RESTful API, FastMCP integration, and intelligent navigation capabilities"
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
keywords = ["ontology", "rdf", "sparql", "semantic-web", "multi-tenant"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content"
]
dependencies = [
    "rdflib>=7.1.3",
    "ruff>=0.11.2",
    "upstash-redis>=1.3.0",
    "httpx-sse>=0.4.0",
    "sse-starlette>=2.2.1",
    "websockets>=12.0",
    "pyarrow>=19.0.0",
    "modal>=0.73.132",
    "openai-agents>=0.0.7",
    "logger>=1.4",
    "mcp[cli]>=1.6.0",
    "python-decouple>=3.8",
    "pydantic-settings>=2.8.1",
    "pydantic>=2.11.0",
    "loguru>=0.7.3",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pre-commit>=4.2.0",
    "mypy>=1.9.0",
    "build>=1.0.3",
    "twine>=4.0.2",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["shared", "resources"]

[tool.setuptools.package-data]
"resources.ontologies" = ["*.xml", "*.owl", "*.jsonld", "*.ttl"]

[project.urls]
"Homepage" = "https://github.com/jquant/ragatanga-mcp"
"Bug Tracker" = "https://github.com/jquant/ragatanga-mcp/issues"
