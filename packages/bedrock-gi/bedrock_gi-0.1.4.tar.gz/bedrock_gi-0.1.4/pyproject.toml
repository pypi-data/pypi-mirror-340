[project]
name = "bedrock-gi"
version = "0.1.4"
description = "Bedrock, the Open Source Foundation for Ground Investigation Data"
authors = [
    {name = "Bedrock", email = "info@bedrock.engineer"}
]
license = {text = "Apache Software License (Apache 2.0)"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "duckdb~=1.0",
    "geopandas~=1.0",
    "openpyxl~=3.0",
    "pandera>=0.23.0",
    "python-ags4~=1.0",
    "sqlglot>=26.12.0",
    "sqlmodel>=0.0.22",
]
keywords = [
    "bedrock",
    "ground investigation",
    "ground investigation data",
    "gi data",
    "geotechnical data",
    "ags",
    "geotech",
    "geotechnical engineering",
    "ground engineering",
    "engineering geology",
    "aec",
    "bim",
    "gis",
    "geo-bim"
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.scripts]
hey-plot = "bedrock.plot:hello_plt"

[project.urls]
Homepage = "https://bedrock.engineer/"
Source = "https://github.com/bedrock-gi/bedrock-gi"
Documentation = "https://bedrock.engineer/docs/"
Tracker = "https://github.com/bedrock-gi/bedrock-gi/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/bedrock"]

[tool.uv]
dev-dependencies = [
    "folium>=0.17.0",
    "frictionless[excel]>=4.40.8",
    "jupyter>=1.1.1",
    "mapclassify>=2.8.1",
    "marimo>=0.12.5",
    "matplotlib>=3.9.2",
    "mypy>=1.11.2",
    "pandas-stubs>=2.2.2.240807",
    "pytest>=8.3.3",
    "ruff>=0.6.7",
]
