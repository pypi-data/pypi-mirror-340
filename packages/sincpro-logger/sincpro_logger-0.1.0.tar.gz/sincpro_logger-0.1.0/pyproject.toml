[tool.poetry]
name = "sincpro-logger"
version = "0.1.0"
description = "A logging module for sincpro applications"
authors = ["Andres Gutierrez <andru1236@gmail.com>"]
readme = "README.md"
license = "LICENSE.md"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"
structlog = "^25.2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
black = "^23.7.0"
jupyterlab = "^4.4.0"
pyright = "^1.1.398"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ["py38"]
