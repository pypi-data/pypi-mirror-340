<div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-{{ modal_size|default:'lg' }}">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ modal_title|default:"Form" }}</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        {% include "htmx_modal_forms/_form_content.html" %}
      </div>
    </div>
  </div>
</div>
