[metadata]
name = dankmemer.py
version = attr: dankmemer.__version__
author = RayyanW786
description = A lightweight async wrapper for the DankAlert API.
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/RayyanW786/dankmemer.py
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	aiohttp>=3.7.4
	rapidfuzz>=1.6.0

[options.extras_require]
dev = 
	pytest>=6.0
	pytest-asyncio>=0.14.0

[options.packages.find]
include = 
	dankmemer
	dankmemer.*
exclude = 
	tests
	tests.*
	docs
	venv

[egg_info]
tag_build = 
tag_date = 0

