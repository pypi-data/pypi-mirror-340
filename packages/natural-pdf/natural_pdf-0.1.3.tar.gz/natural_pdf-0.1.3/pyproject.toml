[build-system]
requires = ["setuptools>=42", "wheel", "setuptools-scm>=6.2"]
build-backend = "setuptools.build_meta"

# --- Project Metadata (PEP 621) ---
[project]
name = "natural-pdf"
# Version is now managed dynamically by setuptools-scm based on Git tags
dynamic = ["version"]
authors = [
    { name = "Jonathan Soma", email = "jonathan.soma@gmail.com" },
]
description = "A more intuitive interface for working with PDFs"
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "pdfplumber>=0.7.0",       # Base PDF parsing
    "Pillow>=8.0.0",           # Image processing
    "colour>=0.1.5",           # Color name/hex/RGB conversion for selectors
    "numpy>=1.20.0",           # Required for image processing
    "urllib3>=1.26.0",         # For handling URL downloads
    "torch>=2.0.0",            # Required for AI models
    "torchvision>=0.15.0",     # Required for AI models
    "transformers>=4.30.0",    # Used for TATR and document QA
    "huggingface_hub>=0.19.0", # For downloading models
    "ocrmypdf>=16.0.0",        # For creating searchable PDFs from OCR
    "pikepdf>=10.0.0",         # For PDF manipulation (merging in searchable PDF export)
]

[project.optional-dependencies]
interactive = [
    "ipywidgets>=7.0.0,<9.0.0"
]
haystack = [
    "haystack-ai>=2.0.0b5",   # Core Haystack 2.0 beta (adjust version as needed)
    "chroma-haystack",       # ChromaDB integration
    "sentence-transformers", # Default text embedder
    # Add multimodal embedder deps if needed later, e.g. CLIP
]
easyocr = ["easyocr"]
paddle = ["paddlepaddle", "paddleocr"]
layout_yolo = ["doclayout_yolo"]
surya = ["surya-ocr"]
qa = []  # Uses transformers from dependencies
all = [
    "ipywidgets>=7.0.0,<9.0.0",
    "easyocr",
    "paddlepaddle",
    "paddleocr",
    "doclayout_yolo",
    "surya-ocr",
    "haystack-ai>=2.0.0b5",
    "chroma-haystack",
    "sentence-transformers"
]

[project.urls]
Homepage = "https://github.com/jsoma/natural-pdf"
Repository = "https://github.com/jsoma/natural-pdf"

# --- Tool Configurations ---

[tool.setuptools_scm]
# Empty section uses default configuration (version from Git tags)

[tool.black]
line-length = 100
target-version = ['py37']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]

[tool.setuptools]
packages = ["natural_pdf"]
