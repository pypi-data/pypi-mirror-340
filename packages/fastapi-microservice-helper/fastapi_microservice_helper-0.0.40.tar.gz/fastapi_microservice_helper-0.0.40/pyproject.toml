[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastapi_microservice_helper"
version = "0.0.40"
authors = [
  { name="Dzung Nguyen", email="dung@megatron-solutions.com" },
]
description = "FastAPI Microservice Helper"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "pydantic>=2.6.0",
  "starlette>=0.27.0",
  "pydash>=7.0.6",
  "ssort>=0.11.6",
  "httpx>=0.24.1",
  "toml>=0.10.2",
  "Faker>=27.0.0"
]

[project.urls]
"Homepage" = "https://github.com/megatron-global/fastapi-microservice-helper"
"Bug Tracker" = "https://github.com/megatron-global/fastapi-microservice-helper/issues"


[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]
"**/{tests,docs,tools, migrations}/*" = ["E402", "E501", "UP007"]
"**/*{migrations}/*"= ["E402", "E203", "E501"]
"**/*{pixer_mail}/*"= ["UP007", "E712", "E101"]

[tool.black]
skip-string-normalization = true
line-length = 120

[tool.ruff]
exclude = [
      ".bzr",
      ".direnv",
      ".eggs",
      ".git",
      ".git-rewrite",
      ".hg",
      ".mypy_cache",
      ".nox",
      ".pants.d",
      ".pytype",
      ".ruff_cache",
      ".svn",
      ".tox",
      ".venv",
      "__pypackages__",
      "_build",
      "buck-out",
      "build",
      "dist",
      "node_modules",
      "venv",
]

  line-length = 120
indent-width = 2

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
select = [
      "E", # pycodestyle
      "F", # Pyflakes
      "SIM", # flake8-simplify
      "UP",  # pyupgrade
]
  #E402 Module level import not at top of file
ignore = ["E402", "UP015", "SIM115"]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.isort]
indent = 2
line_length = 120
multi_line_output = 3
group_by_package = true
ensure_newline_before_comments = true
include_trailing_comma = true
