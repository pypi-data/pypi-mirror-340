[project]
name = "menataur"
version = "1.1"
authors = [
  { name="Gratonic", email="Gratonic@proton.me" },
]
description = "Menu Interface Builder for Python"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Gratonic/Menataur"
Issues = "https://github.com/Gratonic/Menataur/issues"

[build-system]
requires = ["colorama", "setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"
