[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "olivepy"
version = "0.0.1"
authors = [
  { name="Alexandros Andreou" },
]
description = "A python inliner tool for shell script"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/alex10791/olivepy"
Issues = "https://github.com/alex10791/olivepy/issues"

[project.scripts]
olivepy = "olivepy:__name__"
