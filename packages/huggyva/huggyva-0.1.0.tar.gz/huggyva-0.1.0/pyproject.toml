[project]
name = "huggyva"
version = "0.1.0"
description = "Huggingface Seq2SeqML models based voice assistant/chat!"
authors = [
    {name = "AshkanFeyzollahi",email = "ashkanfeyzollahi@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "transformers (>=4.51.2,<5.0.0)",
    "speechrecognition (>=3.14.2,<4.0.0)",
    "rich (>=14.0.0,<15.0.0)",
    "pyttsx3 (>=2.98,<3.0)",
    "torch (>=2.6.0,<3.0.0)"
]

[tool.poetry]
packages = [{include = "huggyva.py", from = "src"}]


[tool.poetry.group.dev.dependencies]
ruff = "^0.11.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
