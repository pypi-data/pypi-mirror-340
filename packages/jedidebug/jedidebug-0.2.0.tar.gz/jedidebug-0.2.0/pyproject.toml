[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jedidebug"
version = "0.2.0"
description = "A library that motivates programmers with Star Wars quotes when their code has bugs"
readme = "README.md"
authors = [
    {name = "Not a Real Programmer", email = "notarealprogrammer010@gmail.com"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Utilities",
]
keywords = ["star wars", "jedi", "error", "exception", "debug", "motivational"]
requires-python = ">=3.6"

[project.urls]
"Homepage" = "https://github.com/notarealprogrammer001/jedidebug"
"Bug Tracker" = "https://github.com/notarealprogrammer001/jedidebug/issues"