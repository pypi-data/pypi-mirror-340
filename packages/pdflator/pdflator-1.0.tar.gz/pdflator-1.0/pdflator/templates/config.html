<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='logo.png') }}" width="145" height="90"
                 class="d-inline-block align-top" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('history') }}">History</a>
                </li>
                <li class="nav-item active"> <!-- Make Configuration link active -->
                    <a class="nav-link" href="{{ url_for('config_page') }}">Configuration <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Configuration</h1>
        <form action="{{ url_for('update_config') }}" method="post">
            <div class="form-group">
                <label for="output_font_size">Output Font Size:</label>
                <input type="number" class="form-control" id="output_font_size" name="output_font_size" value="{{ output_font_size }}" required>
            </div>
            <div class="form-group">
                <label>Redaction Color (R, G, B):</label>
                <div class="row">
                    <div class="col">
                        <input type="number" class="form-control" name="redaction_color_r" value="{{ redaction_color.strip('()').split(',')[0] }}" required>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" name="redaction_color_g" value="{{ redaction_color.strip('()').split(',')[1] }}" required>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" name="redaction_color_b" value="{{ redaction_color.strip('()').split(',')[2] }}" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="scaling_factor">Scaling Factor:</label>
                <input type="number" step="0.01" class="form-control" id="scaling_factor" name="scaling_factor" value="{{ scaling_factor }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Configuration</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
