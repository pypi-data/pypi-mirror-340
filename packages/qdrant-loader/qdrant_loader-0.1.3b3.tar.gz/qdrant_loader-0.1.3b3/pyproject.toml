[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "qdrant-loader"
version = "0.1.3b3"
description = "A tool for collecting and vectorizing technical content from multiple sources and storing it in a QDrant vector database."
readme = "README.md"
requires-python = ">=3.12"
license = "GPL-3.0"
keywords = [
    "qdrant",
    "vector-database",
    "embeddings",
    "document-processing",
]
authors = [
    { name = "Martin Papy", email = "martin.papy@gmail.com" },
]
dependencies = [
    "click>=8.1.7",
    "requests>=2.31.0",
    "tomli>=2.0.1",
    "tomli-w>=1.0.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "structlog>=23.0.0",
    "httpx>=0.24.0",
    "openai>=1.0.0",
    "qdrant-client>=1.7.0",
    "PyYAML>=6.0.0",
    "beautifulsoup4>=4.12.0",
    "chardet>=5.2.0",
    "tiktoken>=0.5.0",
    "langchain>=0.3.0",
    "langchain-core>=0.3.0",
    "langchain-community>=0.0.38",
    "numpy>=1.26.0,<2.0.0",
    "GitPython>=3.1.0",
    "atlassian-python-api>=3.41.0",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Documentation = "https://github.com/kheldar666/qdrant-loader#readme"
Repository = "https://github.com/kheldar666/qdrant-loader"
Issues = "https://github.com/kheldar666/qdrant-loader/issues"

[project.scripts]
qdrant-loader = "qdrant_loader.main:cli"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
addopts = "--cov=src --cov-report=term-missing"
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"
filterwarnings = [
    "ignore::UserWarning:qdrant_loader.qdrant_manager",
    "ignore:.*type_params.*:DeprecationWarning:pydantic.v1.typing",
    "ignore::pydantic.warnings.PydanticDeprecatedSince20",
    "ignore:coroutine 'AsyncMockMixin._execute_mock_call' was never awaited:RuntimeWarning:yaml.scanner",
]

[tool.coverage.run]
source = [
    "src",
]
omit = [
    "tests/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError",
]

[tool.black]
line-length = 88
target-version = [
    "py312",
]
include = "\\.pyi?$"

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
