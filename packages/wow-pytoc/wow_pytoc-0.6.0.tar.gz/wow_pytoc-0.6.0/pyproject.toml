[project]
name = "wow-pytoc"
version = "0.6.0"
description = "A package for reading and writing World of Warcraft addon TOC files."
authors = [
    { name="Ghostopheles", email="ghost@ghst.tools"}
]
license = {file = "LICENSE"}
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",

    "Intended Audience :: Developers",

    "License :: Public Domain",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
requires-python = ">= 3.8"

[project.urls]
Homepage = "https://github.com/Ghostopheles/pytoc"
Repository = "https://github.com/Ghostopheles/pytoc.git"
Issues = "https://github.com/Ghostopheles/pytoc/issues"
Changelog = "https://github.com/Ghostopheles/pytoc/blob/master/CHANGELOG.md"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = "--cov=pytoc"
testpaths = [
    "tests",
]
