[project]
name = "codescope"
version = "0.2.19"
description = "A call graph generator designed for codebase RAG"
authors = [
  {name = "Michael Usachenko", email = "michael@useadrenaline.com"},
]
maintainers = [
  {name = "Michael Usachenko", email = "michael@useadrenaline.com"},
  {name = "Jonathan Shobrook", email = "jonathan@useadrenaline.com"},
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10,<=3.12"
dependencies = [
    "loguru>=0.7.3",
    "tree-sitter-languages>=1.10.2",
    "tree-sitter==0.21.3",
    "rich>=13.9.4",
    "httpx[http2]>=0.28.1",
    "rustworkx>=0.16.0",
    "orjson>=3.10",
    "multilspy",
    "tqdm>=4.67.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["scope"]

[tool.hatch.build.targets.wheel]
packages = ["scope"]

[tool.uv]
dev-dependencies = [
    "ruff>=0.8.2",
    "pytest>=8.3.4",
    "pyinstrument>=5.0.1",
]

[tool.uv.sources]
multilspy = { git = "https://github.com/Adrenaline-AI/multilspy" }

[project.urls]
homepage = "https://useadrenaline.com"
repository = "https://github.com/adrenaline-ai/scope"

[project.optional-dependencies]
viz = []
extras = []
