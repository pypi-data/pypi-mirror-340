[tool.poetry]
name = "promptons"
version = "0.1.0"
description = "A Python package for advanced prompt engineering and management"
authors = ["Laurent-Philippe Albou"]
license = "MIT"
readme = "README.md"
packages = [{include = "promptons"}]

[tool.poetry.dependencies]
python = "^3.8"
abstractllm = "*"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
black = "^23.3.0"
isort = "^5.12.0"
flake8 = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api" 