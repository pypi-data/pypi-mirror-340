[project]
name = "docs2llm"
version = "0.1.0"
description = "CLI tool to generate LLM context from documentation."
readme = "README.md"
authors = [
    { name = "nklsw" }
]
requires-python = ">=3.11"
dependencies = [
    "beautifulsoup4>=4.13.3",
    "markdown>=3.8",
    "requests>=2.32.3",
    "click>=8.1.7",
    "rich>=13.7.0",
]

[project.scripts]
docs2llm = "docs2llm.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "ruff>=0.11.5",
]
