[project]
name = "coovts"
dynamic = ["version"]
description = "Another library for making VTube Studio plugins with Python"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "cookit[loguru,pydantic]>=0.11.0",
    "pydantic>=2.11.3",
    "websockets>=15.0.1",
]

[dependency-groups]
dev = ["basedpyright>=1.28.4", "hatchling>=1.27.0", "ruff>=0.11.4"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "coovts/__init__.py"

[tool.basedpyright]
pythonVersion = "3.12"
typeCheckingMode = "standard"

[tool.ruff]
target-version = "py312"

[tool.ruff.format]
docstring-code-format = true
line-ending = "lf"

[tool.ruff.lint]
ignore = [
    "B008",
    "B905",
    # "COM812",
    "E501",
    "F821",    # conflict with pyright
    "FBT001",
