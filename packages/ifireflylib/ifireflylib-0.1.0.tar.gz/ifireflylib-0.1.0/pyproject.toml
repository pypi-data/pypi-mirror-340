[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ifireflylib"
version = "0.1.0"
description = "A client package for FireFlyDB"
readme = "README.md"
authors = [
    {name = "IDSolutions"}
]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
requires-python = ">=3.13"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
]

[tool.setuptools]
package-dir = {"" = "."}
packages = ["ifireflylib"]

[project.urls]
Homepage = "https://gitea.innovativedevsolutions.org/IDSolutions/firefly"
Repository = "https://gitea.innovativedevsolutions.org/IDSolutions/firefly.git"

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]

[tool.black]
line-length = 88
target-version = ['py313']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3