[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "netfl"
version = "0.1.0"
description = "NetFL is a plugin that extends Fogbed by integrating the Flower framework, enabling the execution of Federated Learning experiments in Fog/Edge environments."
license = "Apache-2.0"
requires-python = ">=3.9"
dependencies = [
    "flwr==1.12.0",
    "flwr-datasets[vision]==0.5.0",
    "tensorflow==2.16.1",
    "fogbed==1.0.0"
]

[tool.hatch.build.targets.wheel]
packages = ["netfl"]
