name: Release

on:
  pull_request:
    branches: [ main ]
  push:
    tags:
      - '*'

jobs:
  build_and_publish:
    name: Build and publish
    runs-on: ubuntu-latest
    permissions:
      id-token: write  
      contents: read   
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"
      - name: Build
        run: uv build
      - name: Publish
        run: uv publish
