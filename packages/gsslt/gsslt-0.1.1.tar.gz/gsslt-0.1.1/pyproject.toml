[project]
name = "gsslt"
description = "Siegfried Gessulat's Python utilities"
dynamic = ["version"]
readme = "README.md"
authors = [
    { name = "Siegfried Gessulat", email = "s.gessulat@gmail.com" }
]
requires-python = ">=3.12"
license = { text = "MIT" }
dependencies = [
    "altair>=5.5.0",
    "boto3>=1.37.32",
    "duckdb>=1.2.2",
    "jupyter>=1.1.1",
    "numpy>=2.2.4",
    "pandas>=2.2.3",
    "polars>=1.27.0",
]

[project.scripts]
gsslt = "gsslt:main"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
pattern = "^v(?P<version>[0-9]+\\.[0-9]+\\.[0-9]+)$"

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"
version_scheme = "no-guess-dev"
