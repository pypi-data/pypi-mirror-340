[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "envsecure"
version = "1.0.0"
description = "A CLI tool to securely encrypt and decrypt .env files using AES-256"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [{ name = "Karan Taware", email = "karan.taware531@gmail.com" }]
keywords = ["env", "encryption", "aes", "cli", "dotenv", "security"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console"
]

[project.urls]
Homepage = "https://github.com/karantaware531/envsecure/README.md"
Repository = "https://github.com/karantaware531/envsecure"

[project.scripts]
envsecure = "envsecure.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
