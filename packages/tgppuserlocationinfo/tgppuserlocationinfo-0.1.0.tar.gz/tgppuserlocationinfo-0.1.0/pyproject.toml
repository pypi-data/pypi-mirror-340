[project]
name = "tgppuserlocationinfo"
version = "0.1.0"
description = "A tool for retrieving and managing user location information based on 3GPP standards"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "fxyzbtc", email = "fxyzbtc@users.noreply.github.com" }
]
keywords = ["3gpp", "location", "mobile", "telecommunications"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "typer>=0.15.2",
]

[project.urls]
Homepage = "https://github.com/fxyzbtc/tgppuserlocationinfo"
Repository = "https://github.com/fxyzbtc/tgppuserlocationinfo"
"Bug Tracker" = "https://github.com/fxyzbtc/tgppuserlocationinfo/issues"
Documentation = "https://github.com/fxyzbtc/tgppuserlocationinfo#readme"

[project.scripts]
tgppuserlocationinfo = "tgppuserlocationinfo.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tgppuserlocationinfo"]
python_files = ["test_*.py"]
