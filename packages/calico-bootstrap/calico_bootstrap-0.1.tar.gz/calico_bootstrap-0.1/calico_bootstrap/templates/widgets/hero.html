{% load static %}

<header class="hero" style="background-image: url({% static object.metadata.background|default:section.background %});">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          {{yield}}
        </div>
        {% if section.cta %}
          <div class="d-grid gap-2 d-md-flex justify-content-md-start ">
            <a class="{{ section.cta.class|default:'btn btn-primary btn-lg px-4 me-md-2' }}" href="{{ section.cta.link|default:'#' }}">
              {{ section.cta.text }}
            </a>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</header>
