
[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "midoghanam"
version = "0.0.5"
description = "مكتبتي الشخصية – midoghanam"
authors = [
  { name = "Mohamed Ahmed Ghanam", email = "mghanam883@outlook.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.6"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = [
    "setuptools>=59.6.0",
]

