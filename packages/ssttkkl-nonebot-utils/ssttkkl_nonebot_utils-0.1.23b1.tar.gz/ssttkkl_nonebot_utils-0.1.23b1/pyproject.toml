[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "ssttkkl_nonebot_utils",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "ssttkkl-nonebot-utils"
version = "0.1.23b1"
description = "ssttkkl-nonebot-utils"
authors = [
    { name = "ssttkkl", email = "huang.wen.long@hotmail.com" },
]
dependencies = [
    "nonebot2<3.0.0,>=2.0.0",
    "nonebot-plugin-send-anything-anywhere>=0.3.0",
    "nonebot-plugin-session>=0.1.0",
    "nonebot-plugin-localstore>=0.3.0",
    "asyncache>=0.3.1",
    "cachetools>=5.3.1",
    "aiofiles>=23.2.1",
]
requires-python = "<4.0,>=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[dependency-groups]
dev = [
    "nonebot2[fastapi,httpx,websocket]<3.0.0,>=2.0.0",
    "nonebot-adapter-qqguild>=0.2.2",
    "nonebot-adapter-onebot>=2.2.2",
    "nonebot-adapter-kaiheila>=0.2.6",
    "nonebot-adapter-telegram>=0.1.0b13",
    "nonebot-adapter-console>=0.3.2",
]
