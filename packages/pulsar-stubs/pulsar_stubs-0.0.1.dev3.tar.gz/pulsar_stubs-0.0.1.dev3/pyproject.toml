[project]
name = "pulsar-stubs"
version = "0.0.1.dev3"
description = "A collection of the Apache Pulsar stub files."
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["pulsar-client >=3.6.0"]
packages = [{ include = "pulsar" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/danchev/pulsar-stubs"
Issues = "https://github.com/danchev/pulsar-stubs/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pulsar"]
