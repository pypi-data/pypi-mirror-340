[project]
name = "pulsar-stubs"
version = "0.0.1.dev1"
description = "A collection of the Apache Pulsar stub files."
readme = "README.md"
requires-python = ">=3.12"
dependencies = []
packages = [{ include = "pulsar" }]

[project.urls]
Homepage = "https://github.com/danchev/pulsar-stubs"
Issues = "https://github.com/danchev/pulsar-stubs/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pulsar"]
