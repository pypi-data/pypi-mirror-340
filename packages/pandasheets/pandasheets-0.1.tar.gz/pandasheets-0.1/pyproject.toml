[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pandasheets"
authors = [{ name = "Diego Magela", email = "diego.magela1@gmail.com" }]
readme = "README.md"
maintainers = [{ name = "Diego Magela", email = "diego.magela1@gmail.com" }]
version = "0.1"
dependencies = [
  "gspread",
  "pandas"
]
keywords = ["Google Sheets", "API"]
requires-python = ">=3.8"

[project.license]
file = "LICENSE.txt"

[tool.setuptools.packages.find]
where = ["."]
