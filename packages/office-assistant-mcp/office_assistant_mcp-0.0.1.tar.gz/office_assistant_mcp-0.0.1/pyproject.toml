[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "office-assistant-mcp"
version = "0.0.1"
description = "办公使用MCP工具"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx==0.28.1",
    "loguru==0.5.3",
    "mcp[cli]==1.6.0",
    "playwright==1.51.0",
]

[tool.setuptools]
py-modules = ["log_util", "playwright_util", "mcp_server"]
