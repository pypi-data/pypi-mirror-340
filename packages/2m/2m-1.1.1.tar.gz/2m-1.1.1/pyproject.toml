[build-system]
requires = [
    "setuptools >= 77.0.3"
    ]
build-backend = "setuptools.build_meta"
[project]
name = "2m"
version = "1.1.1"
authors = [
  { name="Victor Litovchenko", email="filpsixi@mail.ru" },
]
license = "GNU"
description = "A small package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license-files = ["LICENSE.txt"]
[tool.setuptools]
packages = ["two_m_root"]
[project.urls]
Homepage = "https://github.com/filthps/2m"
Issues = "https://github.com/filthps/2m/issues"
